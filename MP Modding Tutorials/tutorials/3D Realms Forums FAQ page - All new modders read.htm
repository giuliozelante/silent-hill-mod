                      <TD class=lighttable><BR><FONT class=post><FONT 
                        color=red>How to make a wall fall in your level <!--color--></FONT><BR><BR>Step 1 - Creating the wall 
                        mesh <BR><BR>Fire up MaxEd, if you already haven't done 
                        so, and open up the tutorial_1_finish level we created 
                        in tutorial 1 or if you downloaded it from this site 
                        (see intro). Make sure you are not in wireframe mode 
                        &lt;F2&gt;.<BR><BR>Move your camera into the room where 
                        the Jumppoint isn't. We'll be working in this room. 
                        First off, there isn't enough room to swing a cat in 
                        here, never mind adding an extra wall. So, the first 
                        thing we need to do is to extend the room. Enter EXTRUDE 
                        mode &lt;F4&gt;. Click and drag, with the left mouse 
                        button, on the back wall until the room is at least 
                        doubled in length.<BR><BR>We are going to create our new 
                        wall in the middle of this room - where the wall we just 
                        extended used to be. Before we start modelling, we need 
                        to position our grid where we want our new wall to be. 
                        While still in EXTRUDE mode, hover your pointer over the 
                        back wall and press &lt;A&gt;. The grid is now vertical. 
                        Enter GRID mode &lt;F12&gt; and use &lt;PAGEUP&gt; or 
                        &lt;PAGEDOWN&gt; to move the grid in the centre. Great, 
                        except for the spacing of the grid is too much - we want 
                        to add more detail to our wall than the current spacing 
                        allows. On the numeric keypad press the minus key 
                        &lt;-&gt; to decrease the size of the grid by one. This 
                        can be done in any mode.<BR><BR><IMG 
                        src="3D Realms Forums FAQ page - All new modders read_file/step1_1.jpg"> 
                        <BR><BR>Now to model our wall. Instead of just having a 
                        plain big solid rectangular wall we'll make a jagged 
                        'cut-out' that falls away, leaving the sides intact. 
                        We'll model our wall in two parts; the outside and 
                        inside - the inside part being the bit that falls. We'll 
                        start with the outside first...<BR><BR>Enter MODEL mode 
                        &lt;F3&gt;. In the materials panel on the left, select 
                        wood from the dropdown list. Now select the Wall38 
                        texture. This is so that our mesh is automatically 
                        textured after it has been created. We'll start 
                        modelling the wall from the bottom left of the grid - 
                        where it meets the wall and the floor. Click this point. 
                        Now click the top left corner, then the top right corner 
                        and then the bottom right corner. Now, staying on the 
                        bottom line, click a point about five units in. Now for 
                        the artistic part. While clicking in small units along 
                        the way, create a jagged arch. Right click when you get 
                        to the bottom line, again about five units from the left 
                        edge. Use the diagram below as a guide.<BR><BR><IMG 
                        src="3D Realms Forums FAQ page - All new modders read_file/step1_2.jpg"> 
                        <BR><BR>You should see your new wall, except it is 
                        inside out!! This is because MaxEd thinks you are still 
                        creating rooms - rooms surfaces point inwards, we want 
                        ours to point outwards. This is simple to correct. Enter 
                        EXTRUDE mode &lt;F4&gt;. Hover over you new wall so that 
                        it is highlighted and press 
                        &lt;CTRL&gt;+&lt;F&gt;.<BR><BR><IMG 
                        src="3D Realms Forums FAQ page - All new modders read_file/step1_3.jpg"> 
                        <BR><BR>Now for the inner wall. Enter MODEL mode 
                        &lt;F3&gt;. Starting from the bottom left of the new 
                        opening, work your way around the jagged arch, being 
                        careful to follow the same path and clicking on the 
                        exact gridpoints the outerwall is on - this is because 
                        we want out innerwall to match the outerwall exactly so 
                        you can't see any gaps. When you get to the bottom right 
                        of the opening, right click to create the mesh. Again it 
                        is inside out, so enter EXTRUDE mode &lt;F4&gt; and 
                        press &lt;CTRL&gt;+&lt;F&gt; whilst hovering over the 
                        innerwall so it is highlighted. That's both walls 
                        created. <BR><BR><IMG 
                        src="3D Realms Forums FAQ page - All new modders read_file/step1_4.jpg"> 
                        <BR><BR>Now we'll name them so we don't get confused 
                        later. Enter TRANSFORM mode &lt;F5&gt; and click on the 
                        outer wall to select it. This should highlight its name 
                        grey in the World Group hierarchy in the top left of the 
                        window. Right click this name and select properties. In 
                        the name box type Outerwall. Click Ok. Repeat this 
                        process for the innerwall but obviously name it 
                        Innerwall. Click OK. Now we'll group the walls into the 
                        rooms. Still in TRANSFORM mode. Click on a wall first, 
                        just so the view is activated, then press 
                        &lt;CTRL&gt;+&lt;E&gt;.<BR><BR><FONT color=red>Animate 
                        it <!--color--></FONT><BR><BR>So that we can animate the 
                        innerwall we need to make it dynamic. Enter TRANSFORM 
                        mode &lt;F5&gt;. Select the innerwall by clicking on it. 
                        Press &lt;D&gt;. Answer Yes, twice. You'll notice that 
                        dynamic objects are indicated by a cogwheel in World 
                        Group Hierarchy. The Innerwall should be indicated by 
                        this. Right click the Innerwall in the World Group 
                        Hierarchy and select properties. Click the statistics 
                        tab. Tick bullet collisions and dynamic collisions. This 
                        is so nothing can pass through it! Click OK.<BR><BR>To 
                        get the wall to fall, we'll need to rotate it, but we 
                        don't want it to rotate around it's middle, we want it's 
                        pivot to be at the ground - so it falls nicely forward 
                        from where it stands. We'll use the centre point of the 
                        grid to do this. The centre point of the grid is 
                        indicated by the white, yellow and red axis lines. Enter 
                        GRID mode &lt;F12&gt;. Use the cursor keys to move this 
                        axis, the grid's centre, to the bottom middle of the 
                        inner wall like so...<BR><BR><IMG 
                        src="3D Realms Forums FAQ page - All new modders read_file/step3_1.jpg"> 
                        <BR><BR>Press &lt;P&gt;. Answer yes to 'Set pivot to 
                        grid centre'. Now to animate it. Enter TRANSFORM mode 
                        &lt;F5&gt;. Click the innerwall to select it. Press 
                        &lt;TAB&gt; to bring up the object's keyframe dialogue. 
                        A quick note about animation. If you have never used a 
                        3D or animation package before then keyframing is the 
                        process of setting key positions, rotations etc, along a 
                        time scale. The computer works out the in-between bits. 
                        For example our wall has a key frame in the up position 
                        and soon a keyframe in the fallen position. The computer 
                        animates the frames in-between - the actual fall. We 
                        already have the first keyframe because MaxEd 
                        automatically adds one in the position the object is in 
                        when you make it dynamic. Now to create the second 
                        keyframe...<BR><BR>In the keyframe dialogue box click 
                        Add to create a new keyframe. The new keyframe, 
                        'Keyframe 1', should be highlighted, click Goto to make 
                        sure we can edit that keyframe. Click Close to continue. 
                        We should still be in TRANSFORM mode. We need to rotate 
                        the wall so that it is flat on the floor. Rotations can 
                        be made in the X, Y and Z axis by using the &lt;1&gt;, 
                        &lt;2&gt; and &lt;3&gt; keys, respectively. My wall 
                        needs to be rotated in the Z axis. Press and hold 
                        &lt;3&gt; and move the mouse until the wall is rotated 
                        towards you, flat on the floor. If your wall rotates in 
                        the wrong axis, use a different key &lt;1&gt; or 
                        &lt;2&gt; unit you get the right one. You should now 
                        have this...<BR><BR><IMG 
                        src="3D Realms Forums FAQ page - All new modders read_file/step3_2.jpg"> 
                        <BR><BR>We have set up the keyframes, now to set up the 
                        animation. With the innerwall selected press 
                        &lt;SHIFT&gt;+&lt;TAB&gt;. The animations dialogue box 
                        should appear. Click Add to create a new animation. 
                        Start keyframe should be 0 and the end keyframe should 
                        be 1. Click OK. Next click Rename to give it an easier 
                        name to work with. Name it fall. Click OK. Also, the 
                        length of the animation is too long, the default is five 
                        seconds. Click the Length button. Enter 1 in the box. 
                        Double-click our animation in the list to see it. The 
                        animation should play. Please note that this does not 
                        always give you an accurate, real-time display - just 
                        use it as a guide. Ok great!<BR><BR>One problem is that 
                        the wall just instantly falls, there's no acceleration, 
                        it just goes! To make the animation look more convincing 
                        we want it to slowly fall gradually and then pick up 
                        speed before crashing to the ground. We can control the 
                        speed using curve graphs. Highlight the wall again and 
                        get back into the animation box by pressing 
                        &lt;SHIFT&gt;+&lt;TAB&gt; again. Click the Rotation 
                        graph button. This brings up the curve graph for the 
                        rotation of the wall. The exact uses of curve graphs are 
                        beyond the scope of this tutorial, but basic animation 
                        rules apply. To give you an idea, the y axis (up) of the 
                        graph represents the actual rotation along the given 
                        time (X axis - along the bottom), t. As you can see the 
                        red line is straight, therefore the animation is linear. 
                        <BR><BR>Starting from the bottom left, go along two grid 
                        squares and two up. Double-click on the red line at this 
                        point to add a new node. Drag this node down to near the 
                        bottom to create a curve. Use this diagram as a 
                        reference...<BR><BR><IMG 
                        src="3D Realms Forums FAQ page - All new modders read_file/step3_3.jpg"> 
                        <BR>Tutorial Two: Falling Wall<BR>Step 3- Let's animate 
                        <BR><BR>So that we can animate the innerwall we need to 
                        make it dynamic. Enter TRANSFORM mode &lt;F5&gt;. Select 
                        the innerwall by clicking on it. Press &lt;D&gt;. Answer 
                        Yes, twice. You'll notice that dynamic objects are 
                        indicated by a cogwheel in World Group Hierarchy. The 
                        Innerwall should be indicated by this. Right click the 
                        Innerwall in the World Group Hierarchy and select 
                        properties. Click the statistics tab. Tick bullet 
                        collisions and dynamic collisions. This is so nothing 
                        can pass through it! Click OK.<BR><BR>To get the wall to 
                        fall, we'll need to rotate it, but we don't want it to 
                        rotate around it's middle, we want it's pivot to be at 
                        the ground - so it falls nicely forward from where it 
                        stands. We'll use the centre point of the grid to do 
                        this. The centre point of the grid is indicated by the 
                        white, yellow and red axis lines. Enter GRID mode 
                        &lt;F12&gt;. Use the cursor keys to move this axis, the 
                        grid's centre, to the bottom middle of the inner wall 
                        like so...<BR><BR><BR><BR>Press &lt;P&gt;. Answer yes to 
                        'Set pivot to grid centre'. Now to animate it. Enter 
                        TRANSFORM mode &lt;F5&gt;. Click the innerwall to select 
                        it. Press &lt;TAB&gt; to bring up the object's keyframe 
                        dialogue. A quick note about animation. If you have 
                        never used a 3D or animation package before then 
                        keyframing is the process of setting key positions, 
                        rotations etc, along a time scale. The computer works 
                        out the in-between bits. For example our wall has a key 
                        frame in the up position and soon a keyframe in the 
                        fallen position. The computer animates the frames 
                        in-between - the actual fall. We already have the first 
                        keyframe because MaxEd automatically adds one in the 
                        position the object is in when you make it dynamic. Now 
                        to create the second keyframe...<BR><BR>In the keyframe 
                        dialogue box click Add to create a new keyframe. The new 
                        keyframe, 'Keyframe 1', should be highlighted, click 
                        Goto to make sure we can edit that keyframe. Click Close 
                        to continue. We should still be in TRANSFORM mode. We 
                        need to rotate the wall so that it is flat on the floor. 
                        Rotations can be made in the X, Y and Z axis by using 
                        the &lt;1&gt;, &lt;2&gt; and &lt;3&gt; keys, 
                        respectively. My wall needs to be rotated in the Z axis. 
                        Press and hold &lt;3&gt; and move the mouse until the 
                        wall is rotated towards you, flat on the floor. If your 
                        wall rotates in the wrong axis, use a different key 
                        &lt;1&gt; or &lt;2&gt; unit you get the right one. You 
                        should now have this...<BR><BR><BR><BR>We have set up 
                        the keyframes, now to set up the animation. With the 
                        innerwall selected press &lt;SHIFT&gt;+&lt;TAB&gt;. The 
                        animations dialogue box should appear. Click Add to 
                        create a new animation. Start keyframe should be 0 and 
                        the end keyframe should be 1. Click OK. Next click 
                        Rename to give it an easier name to work with. Name it 
                        fall. Click OK. Also, the length of the animation is too 
                        long, the default is five seconds. Click the Length 
                        button. Enter 1 in the box. Double-click our animation 
                        in the list to see it. The animation should play. Please 
                        note that this does not always give you an accurate, 
                        real-time display - just use it as a guide. Ok 
                        great!<BR><BR>One problem is that the wall just 
                        instantly falls, there's no acceleration, it just goes! 
                        To make the animation look more convincing we want it to 
                        slowly fall gradually and then pick up speed before 
                        crashing to the ground. We can control the speed using 
                        curve graphs. Highlight the wall again and get back into 
                        the animation box by pressing &lt;SHIFT&gt;+&lt;TAB&gt; 
                        again. Click the Rotation graph button. This brings up 
                        the curve graph for the rotation of the wall. The exact 
                        uses of curve graphs are beyond the scope of this 
                        tutorial, but basic animation rules apply. To give you 
                        an idea, the y axis (up) of the graph represents the 
                        actual rotation along the given time (X axis - along the 
                        bottom), t. As you can see the red line is straight, 
                        therefore the animation is linear. <BR><BR>Starting from 
                        the bottom left, go along two grid squares and two up. 
                        Double-click on the red line at this point to add a new 
                        node. Drag this node down to near the bottom to create a 
                        curve. Use this diagram as a reference...<BR><BR><IMG 
                        src="3D Realms Forums FAQ page - All new modders read_file/step3_3.jpg"> 
                        <BR><BR>Close the graph window to return to the editor. 
                        Double-click our animation in the list again to preview 
                        your changes. Ok, that's the animation 
                        done.<BR><BR><FONT color=red>Trigger it 
                        <!--color--></FONT><BR><BR>Move the camera back to the 
                        other side of the wall and face into the hole - the 
                        'hidden' room if you will. To get the wall back in the 
                        upright position we need to get it back to it's default 
                        keyframe. Go to the Options menu and click Goto default 
                        keyframes. This would also reset every other animation 
                        too, if you had any. If you just wanted to goto a 
                        specific keyframe in a specific object, just bring up 
                        the keyframes dialogue (&lt;TAB&gt;) and goto the frame 
                        you want.<BR><BR>Align the grid to the wall - enter 
                        EXTRUDE mode &lt;F4&gt;, highlight the wall and press 
                        &lt;A&gt;. We can now add a trigger on the wall, so when 
                        the player goes near it, the fall animation is 
                        triggered. Enter MODEL mode &lt;F3&gt;, because the 
                        trigger is an entity. Highlight a grid point near the 
                        centre of the innerwall. Press &lt;N&gt;. In the entity 
                        dropdown select Player collide trigger. Click OK. Name 
                        it walltrigger. Click OK. We need to group everything 
                        before we continue. Enter TRANSFORM mode &lt;F5&gt;, 
                        click in the 3D window just to make sure it is activated 
                        (grouping doesn’t work otherwise). Press 
                        &lt;CTRL&gt;+&lt;E&gt;.<BR><BR><IMG 
                        src="3D Realms Forums FAQ page - All new modders read_file/step4_1.jpg"> 
                        <BR><BR>Now for a bit of programming! The MaxFx engine 
                        makes it very easy to program almost any aspect of the 
                        game. This system is called FSM or messages. Click on 
                        the entity we just created and highlight it. Bring up 
                        the messages for it by pressing number &lt;4&gt;. Click 
                        the Messages button. Click the T_Activate tab and then 
                        click the top-most Add button. Enter this 
                        exactly:<BR><BR>parent::Innerwall-&gt;DO_Animate(fall);<BR><BR>This 
                        basically starts the fall animation if the object 
                        Innerwall. DO stands for Dynamic Object by the way. So, 
                        when the player touches the trigger it plays this bit of 
                        code. Problem is, the wall will fall every time it is 
                        triggered. We need do deactivate the trigger once it has 
                        been used. Click Add again, and enter 
                        this:<BR><BR>this-&gt;T_Enable(false);<BR><BR><IMG 
                        src="3D Realms Forums FAQ page - All new modders read_file/step4_2.jpg"> 
                        <BR><BR>That's basically it, for now. Click OK. Close 
                        the remaining dialogue box. <BR><BR>Save your 
                        progress.<BR><BR><FONT color=red>Add effects to it <!--color--></FONT><BR><BR>Right, fun stuff. We're going 
                        to add some sound FX, some particles and a camera 
                        shake!<BR><BR>Move the camera back into the hidden room. 
                        Align the grid to the floor - EXTRUDE mode &lt;F4&gt;, 
                        &lt;A&gt; on the floor (you should know this by now!). 
                        Go back to MODEL mode &lt;F3&gt;. Highlight a grid point 
                        roughly in the centre of the area when the wall falls on 
                        the ground. Press &lt;N&gt;. Select Floating FSM from 
                        the list. Press OK. Name it Particles. Enter TRANSFORM 
                        mode &lt;F5&gt;. Remember to group it like we did with 
                        the entity before. Press 
                        &lt;CTRL&gt;+&lt;E&gt;.<BR><BR>Click and highlight the 
                        new entity. Press &lt;4&gt; on the keyboard. Click 
                        Custom strings in the dialogue that pops up. Click Add 
                        and name it debris. Click OK. Click Close and then click 
                        Messages.<BR><BR>Click the top-most Add button. 
                        Enter:<BR><BR>this-&gt;PS_StartEffect(debris_crash_medium, 
                        "");<BR><BR>This sets up the particle system to be 
                        trigger later. Click OK. Click OK again and close the 
                        remaining box. Click and highlight the innerwall. Press 
                        &lt;4&gt;. Click Messages. The Animation(fall) tab 
                        should be open.<BR><BR>You can see the window is broken 
                        into three sections, ignore the middle one, we won't be 
                        using it. We just need 1st keyframe and 2nd keyframe 
                        sections. In the Leaving 1st keyframe section click Add 
                        (the top one). We'll add a sound effect for the falling 
                        wall. Enter this:<BR><BR>this-&gt;A_Play3DSound(manor, 
                        Large_Table_Tipped_Over, "");<BR><BR><IMG 
                        src="3D Realms Forums FAQ page - All new modders read_file/step5_1.jpg"> 
                        <BR><BR>That's all we need in the top section. In the 
                        Reaching 2nd keyframe section, click Add (bottom one). 
                        First we'll add an effect that makes the camera shake. 
                        This gives the impression that the wall is very heavy. 
                        Enter 
                        this:<BR><BR>player-&gt;CAM_AnimateInPlace(shake_normal);<BR><BR>Now 
                        we'll trigger the particle system we added earlier. 
                        Click Add again. Enter 
                        this:<BR><BR>parent::Particles-&gt;FSM_Send(debris);<BR><BR><IMG 
                        src="3D Realms Forums FAQ page - All new modders read_file/step5_2.jpg"> 
                        <BR><BR>That's it!! Now export the level again and give 
                        it a go in-game. Well done. If you downloaded the 
                        falling wall example you'll notice the extra features it 
                        has over what we have done here. There is no time to go 
                        through everything in that example here, so why not see 
                        if you can create something similar, now that your'e 
                        armed with the right knowledge now!<BR><BR><FONT 
                        color=orange>From:<BR><A 
                        href="mailto:maxpayne@ukgamers.net">maxpayne@ukgamers.net</A> 
<!--color--></FONT><SPAN

                        target=_blank>Max Payne Help Thread</A> 
                        </SPAN></FONT><BR><BR></TD>

                    <TR>
                      <TD class=lighttable><BR><FONT class=post><FONT 
                        color=red>Creating a Trip Wire in your level <!--color--></FONT><BR><BR>This makes a explosion go off 
                        when you hit the wire...<BR><BR>Fire up MaxEd, if you 
                        already haven't done so, and open up the 
                        tutorial_1_finish level we created in tutorial 1 or if 
                        you downloaded it from this site (see intro). Make sure 
                        you are not in wireframe mode &lt;F2&gt;.<BR><BR>Move 
                        your camera into the room where the jumppoint is not in. 
                        Position the camera so you can see the side of the 
                        passage where the rooms join. We'll be creating the wire 
                        on this side of the Exit. Enter EXTRUDE mode &lt;F4&gt; 
                        and highlight the wall of the passage and press 
                        &lt;A&gt; to align the grid to it. Keep pressing the 
                        minus key &lt;-&gt; on the numeric keypad to increase 
                        the grid resolution to the maximum - so that the grid 
                        units are at their smallest.<BR><BR><IMG 
                        src="C:\Documents and Settings\Giulio\Documenti\3D Realms Forums FAQ page - All new modders read_file\step1_1(1).jpg"> 
                        <BR><BR>Now move your camera close to the grid near the 
                        floor. Enter MODEL mode &lt;F3&gt;. From the materials 
                        dropdown list in the left panel select metal. Click on 
                        the PIPE02C texture to select it. Remember we are 
                        working on this side of the Exit, so on this half of the 
                        wall we want to make our wire in the center. Start about 
                        10 units from the floor. Draw a 1 by 1 unit square. 
                        Right-click to create the mesh. The mesh is inside-out 
                        so we need to flip it's polygons. Enter EXTRUDE mode 
                        &lt;F4&gt; and highlight the mesh and press 
                        &lt;CTRL&gt;+&lt;F&gt;.<BR><BR>While still in EXTRUDE 
                        mode, click and drag the end surface to extrude the 
                        'wire' towards you.<BR><BR><IMG 
                        src="C:\Documents and Settings\Giulio\Documenti\3D Realms Forums FAQ page - All new modders read_file\step1_2(1).jpg"> 
                        <BR><BR>Keep extruding until the wire meets the opposite 
                        wall.<BR><BR><IMG 
                        src="C:\Documents and Settings\Giulio\Documenti\3D Realms Forums FAQ page - All new modders read_file\step1_3(1).jpg"> 
                        <BR><BR>Ok, we're going to set up the particle explosion 
                        effects that will be triggered by the trip wire. Enter 
                        EXTRUDE mode &lt;F4&gt; and highlight the floor and 
                        press &lt;A&gt; to align the grid to it. The grid is too 
                        small so reduce the resolution (bigger grid squares) by 
                        pressing the plus key on the numeric keypad &lt;+&gt;. 
                        Press it three or four times. NOTE: If you downloaded 
                        the completed_tutorial_1 file then you may wish to 
                        delete the Item Pumpshotgun.<BR><BR>Enter MODEL mode 
                        &lt;F3&gt;. Highlight a grid point in the room we've 
                        been working in, near the passage, and press &lt;N&gt;. 
                        Select Floating FSM from the list. Name it explosion1. 
                        Click OK. Enter TRANSFORM mode &lt;F5&gt;. Click on our 
                        new FSM and press &lt;4&gt; on the keyboard. Click 
                        custom strings and then add. Enter start in the box and 
                        then press OK. Click close then Messages. Click the 
                        top-most add box and 
                        enter:<BR><BR>this-&gt;PS_StartEffect(explosion_large, 
                        "");<BR><BR>Click add again. We'll add an explosion 
                        sound - enter 
                        this:<BR><BR>this-&gt;A_Play3DSound(dynamic, 
                        explosion_large, "");<BR><BR>Click OK and close the 
                        remaining window. Now, we want two exact copies of this 
                        to make the explosion look bigger. Repeat the last 
                        process, or copy the one you've just created twice, but 
                        name the FSM explostion1 and explostion2. Keep 
                        everything else the same. <BR><BR><IMG 
                        src="3D Realms Forums FAQ page - All new modders read_file/step2_1.jpg"> 
                        <BR><BR>Now would be a good time to group everything so 
                        that they are in their respective rooms. While in 
                        TRANSFORM mode &lt;F5&gt; click in the 3D window to 
                        select it and press &lt;CTRL&gt;+&lt;E&gt;. That's 
                        it.<BR><BR>Save your progress. Next...<BR><BR><BR>Move 
                        back to the wire. Enter TRANDFORM mode &lt;F5&gt; select 
                        the wire by clicking on it and press &lt;D&gt; on the 
                        keyboard to make the object dynamic. Answer yes to the 
                        questions. Click on the wire again. Look in the World 
                        Group Hierarchy (top left) and the object should be 
                        highlighted gray, it's probably called New_mesh_00 - it 
                        should also have a cogwheel next to it to indicate that 
                        it's a dynamic object. Right-click this and select 
                        properties. Name it wire while your there. Click the 
                        statistics tab and click the dynamic collisions box. 
                        This is so we can detect max crossing it later. Click OK 
                        to finish.<BR><BR>Highlight the wire and press &lt;4&gt; 
                        on the keyboard. Click the Messages button and then 
                        click the DO_CharacterCollides tab. Any script in here 
                        will be executed when the character collides with the 
                        object -simple! We'll be adding all our messages in the 
                        top box so click the top add button. The first thing we 
                        need to do is make the wire disappear when it is 
                        crossed. Enter 
                        this:<BR><BR>this-&gt;DO_Hide(True);<BR><BR>Next we want 
                        to trigger the explosion particle effects. Click add 
                        again and enter 
                        this:<BR><BR>parent::explosion1-&gt;FSM_Send(start);<BR><BR>Ok, 
                        that's one done. Now repeat this for the other two by 
                        clicking add again for each, changing explosion1 to 
                        explosion2 and explosion3. Next we want to actually kill 
                        Max! Click add and enter 
                        this:<BR><BR>player-&gt;C_SetHealth(0);<BR><BR>This will 
                        set Max's health to nothing, thus killing 
                        him!<BR><BR><IMG 
                        src="C:\Documents and Settings\Giulio\Documenti\3D Realms Forums FAQ page - All new modders read_file\step3_1(1).jpg"> 
                        <BR><BR>Now let's make the wire transparent, so it's 
                        less obvious. Enter TEXTURE mode &lt;F6&gt;. Highlight a 
                        surface on the wire and press &lt;A&gt; on the keyboard. 
                        This makes the texture Additive. Repeat this for the 
                        remaining three sides. It may appear invisible in the 
                        editor, don't worry, it's still there - all will be 
                        revealed in-game.<BR><BR><FONT color=orange>From:<BR><A 
                        href="mailto:maxpayne@ukgamers.net">maxpayne@ukgamers.net</A> 
<!--color--></FONT><SPAN

                        target=_blank>Max Payne Help Thread</A> 
                        </SPAN></FONT><BR><BR></TD>

                      <TD class=lighttable><BR><FONT class=post><FONT 
                        color=red>Max Payne 1 Generic Receivers 
                        <!--color--></FONT><BR><BR><FONT color=blue>All entities 
                        within the game world and levels communicate via 
                        messages. Messages are used to play sound effects, 
                        particle effects, to control slow motion, to script the 
                        AI, to build game level logic and so forth. 
                        <BR><BR>Within the game, you can send messages directly 
                        from the game console. First, you type the receiver name 
                        of a message, then an arrow "-&gt;" and then the message 
                        itself with necessary parameters, if required. There are 
                        message receivers specific to each level, placed and 
                        named within MaxED, as well as message receivers inside 
                        the game code itself, for example "MaxPayne_GameMode". 
                        <BR><BR>Below you can find a list of all message 
                        receivers as well as the all messages they can receive. 
                        Also, some example can be found below, with the more 
                        detailed description of what each individual message 
                        does. 
                        <!--color--></FONT><BR><BR>&gt;x_consolemode-&gt;cm_messagemapdump( 
                        );<BR><BR>Registered

                        %d)<BR>PS_StartEffect(%s, 
                        %s)<BR>PS_StopAllEmissions(%s)<BR>S_AutoSaveGame(%s)<BR>S_LoadGame(%i)<BR>S_LoadGameFromFile(%s)<BR>S_LoadLastSavedGame()<BR>S_ModeSwitch(%s)<BR>S_ModeSwitchToPreviousMode()<BR>S_Quit()<BR>S_SaveGame(%i)<BR>SM_EnableCoderStatistics(%d)<BR>SM_EnableExtendedFPS(%d)<BR>SM_EnableFPS(%d)<BR>SM_EnableMemoryStatistics(%d)<BR>SM_EnableObjectStatistics(%d)<BR>SM_EnablePolygonStatistics(%d)<BR>SM_EnablePrimitiveStatistics(%d)<BR>SM_EnableRuntimeObject(%i)<BR>SM_EnableSoundStatistics(%d)<BR>SM_EnableTextureStatistics(%d)<BR>T_Activate()<BR>T_Enable(%d)<BR>WS_Animate(%d)<BR>WS_AnimateShooting(%d,%d)<BR>WS_Hide(%d)<BR><BR><BR>Receivers<BR>=========<BR><BR>"MaxPayne_GameMode"<BR>A_PlayMusic<BR>A_PlaySound<BR>GM_ChangeControlledGameSpeed<BR>GM_ChangeFog<BR>GM_ChangeFOV<BR>GM_ChangeGameSpeed<BR>GM_ChangeGlobalGameSpeed<BR>GM_Draw3DSounds<BR>GM_DrawBSP<BR>GM_DrawContacts<BR>GM_DrawExits<BR>GM_DrawExplosions<BR>GM_DrawFSM<BR>GM_DrawInvalidCollisions<BR>GM_DrawLights<BR>GM_DrawOrigin<BR>GM_DrawOutlines<BR>GM_DrawOverdraw<BR>GM_DrawParticles<BR>GM_DrawPrimitives<BR>GM_DrawQuadtree<BR>GM_DrawStartpoints<BR>GM_DrawTarget<BR>GM_Dump<BR>GM_DumpActiveObjects<BR>GM_DumpFactories<BR>GM_DumpPerformanceMeasurements<BR>GM_DumpRenderedObjects<BR>GM_EnableBulletTime<BR>GM_EnableBulletTimeBlock<BR>GM_EnableExit<BR>GM_EnableExitAIActivation<BR>GM_EnableGameLevel<BR>GM_EnableWideScreen<BR>GM_Init<BR>GM_InitAndCalcAI<BR>GM_PrintScene<BR>GM_ResetLevelItems<BR>GM_ResetPerformanceMeasurements<BR>GM_ResetShootDodgeBulletTimeCounters<BR>GM_SendEndOfGameMessages<BR>GM_SetCameraCollisions<BR>GM_SetGameLevel<BR>GM_SetPlayerControlledSlowMotion<BR>GM_SetPlayerControls<BR>GM_TransferPlayerWeaponTo<BR><BR>"MaxPayne_GraphicNovelMode"<BR>A_PlayMusic<BR>A_PlaySound<BR>MPGNM_Dump<BR>MPGNM_MarkAllNotesRead<BR>MPGNM_PickUpNote<BR>MPGNM_RemoveAllNotes<BR>MPGNM_RemoveNote<BR><BR>"MaxPayne_HUDMode"<BR>A_PlaySound<BR>MPHM_ChangeHUDVisibility<BR>MPHM_EnableHUD<BR>MPHM_FadeToColor<BR>MPHM_FlashToColor<BR>MPHM_Print<BR>MPHM_PrintBulletTimeTip<BR>MPHM_PrintDirect<BR>MPHM_PrintInventory<BR>MPHM_PrintObjective<BR>MPHM_PrintShootDodgeTip<BR>MPHM_PrintTip<BR>MPHM_PrintTipAlways<BR>MPHM_PrintTipNYM<BR>MPHM_ShowObjectives<BR><BR>"MaxPayne_MenuMode"<BR>A_PlayMusic<BR>A_PlaySound<BR><BR>"MaxPayne_ModeSwitch"<BR>MPS_ConsoleModeToggle<BR>MPS_SaveScreenShot<BR>MPS_StatisticsModeToggle<BR><BR>"MaxPayne_StatisticsMode"<BR>MPSM_EnableGameInformation<BR>MPSM_EnableProfileInformation<BR>MPSM_ResetProfileInformation<BR><BR>"X_AudioImplementationShared"<BR>A_Play3DSound<BR>A_PlayFloating3DSound<BR>A_PlayMusic<BR>A_PlaySound<BR>A_StopAll3DSounds<BR><BR>"X_CameraPath"<BR>CAM_AnimateAbsolute<BR><BR>"X_Character"<BR>A_Play3DSound<BR>A_PlayFloating3DSound<BR>A_StopAll3DSounds<BR>C_AddHealth<BR>C_AnimateTexture<BR>C_CauseDamage<BR>C_DisplayCrosshair<BR>C_Dump<BR>C_EnableDOCollisions<BR>C_EnableProjectileCollisions<BR>C_ForceUpdate<BR>C_GoTo<BR>C_GoToAndShoot<BR>C_GoToPlayer<BR>C_Jump<BR>C_KeepOrientationToPlayer<BR>C_Kill<BR>C_Patrol<BR>C_PickupAmmo<BR>C_PickupWeapon<BR>C_Reload<BR>C_RemoveAllWeapons<BR>C_RequestStateMachineChange<BR>C_SendSpecial<BR>C_SetAnimationDumping<BR>C_SetDodgeImmortal<BR>C_SetHealth<BR>C_SetIdle<BR>C_SetImmortal<BR>C_SetInfiniteAmmo<BR>C_SetInputVisualization<BR>C_SetInvulnerable<BR>C_SetStateMachine<BR>C_SetTargetCharacter<BR>C_SetWoundedAnimations<BR>C_Teleport<BR>C_Use<BR>CAM_AnimateAbsolute<BR>CAM_AnimateInPlace<BR>CAM_AnimateParented<BR>CAM_AnimatePlayerParented<BR>P_CreateProjectileToBone<BR>PS_StartEffect<BR>PS_StopAllEmissions<BR><BR>"X_ConsoleMode"<BR>CM_AddMessageVerboseFilter<BR>CM_Clear<BR>CM_DumpToFile<BR>CM_Help<BR>CM_MemoryDump<BR>CM_MessageMapDump<BR>CM_MessageVerboseToggle<BR>CM_RemoveAllMessageVerboseFilters<BR><BR>"X_DecalImplementation"<BR>A_PlayFloating3DSound<BR>A_StopAll3DSounds<BR>PS_StartEffect<BR>PS_StopAllEmissions<BR><BR>"X_LevelItem"<BR>LI_ActivateLevelItem<BR>LI_RemoveLevelItem<BR><BR>"X_LevelRuntimeDynamicObject"<BR>CAM_AnimateInPlace<BR>CAM_AttachToDO<BR>DO_Animate<BR>DO_EnableCollisions<BR>DO_EnableContinuousUpdate<BR>DO_Hide<BR>DO_InvertAnimation<BR>DO_PauseAnimation<BR>DO_ResumeAnimation<BR>DO_SetHitpoints<BR>DO_StopAnimation<BR><BR>"X_LevelRuntimeFSM"<BR>A_Play3DSound<BR>A_PlayFloating3DSound<BR>A_StopAll3DSounds<BR>FSM_Randomize<BR>FSM_Send<BR>FSM_Switch<BR>P_CreateProjectile<BR>PS_StartEffect<BR>PS_StopAllEmissions<BR><BR>"X_LevelRuntimeTrigger"<BR>T_Activate<BR>T_Enable<BR><BR>"X_ModeSwitch"<BR>S_AutoSaveGame<BR>S_LoadGame<BR>S_LoadGameFromFile<BR>S_LoadLastSavedGame<BR>S_ModeSwitch<BR>S_ModeSwitchToPreviousMode<BR>S_Quit<BR>S_SaveGame<BR><BR>"X_Projectile"<BR>A_Play3DSound<BR>A_PlayFloating3DSound<BR>A_StopAll3DSounds<BR>CAM_AnimateInPlace<BR>CAM_AnimateParented<BR>D_CreateDecal<BR>LI_CreateLevelItem<BR>P_AlertEnemies<BR>P_CreateProjectile<BR>P_Explosion<BR>PS_StartEffect<BR>PS_StopAllEmissions<BR><BR>"X_SkinItem"<BR>A_Play3DSound<BR>A_PlayFloating3DSound<BR>A_StopAll3DSounds<BR>PS_StartEffect<BR>PS_StopAllEmissions<BR><BR>"X_StatisticsMode"<BR>SM_EnableCoderStatistics<BR>SM_EnableExtendedFPS<BR>SM_EnableFPS<BR>SM_EnableMemoryStatistics<BR>SM_EnableObjectStatistics<BR>SM_EnablePolygonStatistics<BR>SM_EnablePrimitiveStatistics<BR>SM_EnableRuntimeObject<BR>SM_EnableSoundStatistics<BR>SM_EnableTextureStatistics<BR><BR>"X_WeaponSet"<BR>A_Play3DSound<BR>A_PlayFloating3DSound<BR>A_StopAll3DSounds<BR>P_CreateProjectile<BR>PS_StartEffect<BR>PS_StopAllEmissions<BR>WS_Animate<BR>WS_AnimateShooting<BR>WS_Hide<BR><BR><BR>Full 
                        listing of all messages, their parameters and 
                        functionality.<BR><BR>bool means a boolean value of 0 
                        (false) or 1 (true)<BR>int means an integer value, such 
                        as 0, 1, 2, 3...<BR>float means a floating point value 
                        such as 0.72561, 23.126483, 124.01...<BR>string means 
                        text <BR>All messages must end with a semicolon ; 
                        <BR><BR>A_Play3DSound ( string category, string name, 
                        string bone ); <BR><BR>Starts a 3D sound that is 
                        parented to the object starting it.<BR>Bone parameter 
                        defined into which bone of the character the sound is 
                        attached to. If the object starting the sound isn't a 
                        character, Bone parameter should be left empty, 
                        E.g."".<BR>If you are playing a sound through an enemy 
                        character, you need to supply a valid bone name, such 
                        as: Head, Pelvis, Gun. At least these two bones will be 
                        consistent throughout all 
                        skeletons.<BR><BR>player-&gt;A_PlayFloating3DSound( 
                        weapons, shoot_beretta, gun 
                        );<BR>this-&gt;A_PlayFloating3DSound( dynamic, 
                        explosion_large, "" );<BR><BR>A_PlayFloating3DSound ( 
                        string category, string name, string bone 
                        );<BR><BR>Starts a 3D sound that is not parented to the 
                        object starting it. (ie. floats in place).<BR>Bone 
                        parameter defined into which bone of the character the 
                        sound is attached to. If the object starting the sound 
                        isn't a character, Bone parameter should be left empty 
                        "".<BR>If you are playing a sound through an enemy 
                        character, you need to supply a valid bone name, such 
                        as: Head, Pelvis. At least these two bones will be 
                        consistent throughout all 
                        skeletons.<BR><BR>player-&gt;A_PlayFloating3DSound( 
                        weapons, shoot_beretta, gun 
                        );<BR>this-&gt;A_PlayFloating3DSound( dynamic, 
                        explosion_large, "" );<BR><BR>A_PlayMusic ( string name 
                        ); <BR><BR>Starts music playing. Name refers to a block 
                        in 
                        data/database/music.txt<BR><BR>MaxPayne_GameMode-&gt;A_PlayMusic( 
                        action );<BR><BR>A_PlaySound ( string category, string 
                        name ); <BR><BR>Starts a 2D 
                        sound.<BR><BR>MaxPayne_GameMode-&gt;A_PlaySound( story, 
                        P1L1_ingame_train );<BR><BR>A_StopAll3DSounds ( string 
                        bone ); <BR><BR>Stops all 3D sounds that the object is 
                        playing. Used for stopping looping sounds. Parameter is 
                        an empty string ( "" ), unless you are playing the sound 
                        through a character, when you must use the same bone 
                        name as when creating the sound, E.g., Head, Pelvis or 
                        Gun.<BR><BR>player-&gt;A_StopAll3DSounds( gun 
                        );<BR>this-&gt;A_StopAll3DSounds( "" 
                        );<BR><BR>C_AddHealth ( float healthToAdd ); 
                        <BR><BR>DEBUG ONLY. Adds health (hitpoints) to 
                        character. It is cropped at the skins's Maximum Health 
                        limit, so the character will never get too much health. 
                        Max Payne's hitpoint limit currently is 100, and the 
                        average Mobster has about 30 
                        hitpoints.<BR><BR>player-&gt;C_AddHealth( 50 
                        );<BR><BR>C_AnimateTexture ( int textureGroup, int 
                        textureFrame, float time );<BR><BR>textureGroup: 
                        TextureAnimation index defined for the skin. Face is 
                        always index 0.<BR>textureFrame: Which frame to 
                        display.<BR>time: How many seconds the new frame is 
                        displayed until reverted to the previous one. Using 0 
                        here makes the texture change 
                        permanent.<BR><BR>player-&gt;C_AnimateTexture( 0, 1, 0.5 
                        );<BR><BR>C_CauseDamage ( float damageAmount ); 
                        <BR><BR>Causes damage to character. damageAmount is in 
                        hitpoints.<BR><BR>player-&gt;C_CauseDamage( 10 
                        );<BR><BR>C_DisplayCrosshair ( bool visible ); 
                        <BR><BR>DEBUG ONLY. Toggles aiming crosshair drawing for 
                        the character.<BR><BR>player-&gt;C_DisplayCrosshair( 
                        true );<BR><BR>C_Dump ( ); <BR><BR>Dumps full character 
                        information to console, including inventory.<BR>E.g, 
                        from the console: player-&gt;c_dump(); 
                        <BR><BR>C_EnableDOCollisions ( bool enabled ); 
                        <BR><BR>Disables dynamic object collisions for a 
                        character. <BR><BR>C_EnableProjectileCollisions ( bool 
                        enabled ); <BR><BR>Disables projectile collisions for a 
                        character. Explosions &amp; falling still cause 
                        damage.<BR><BR>C_ForceUpdate ( float time ); 
                        <BR><BR>Forces an AI character to be updated for time 
                        seconds. Can be used in scripting to force a chacracter 
                        to be updated so he won't be timed out when he was 
                        supposed to do 
                        something.<BR><BR>::roomname::enemy_01-&gt;C_Forceupdate( 
                        4 );<BR><BR>C_Goto( string startpoint_name, float speed 
                        );<BR><BR>The enemy goes to a startpoint at a given 
                        speed. The speed can vary from 0.0 to 1.0. If the speed 
                        is 0.5 the enemy walks.<BR><BR>C_Goto( string 
                        startpoint_name, float speed ); <BR><BR>The enemy goes 
                        to a startpoint at a given speed while trying to shoot 
                        at the player. This makes the enemy seem to keep the 
                        orientation towards the player. The speed can vary from 
                        0.0 to 1.0. If the speed is 0.5 the enemy 
                        walks.<BR><BR>C_GotoPlayer( float speed );<BR><BR>The 
                        enemy walks towards the player and stops when close. 
                        After that the enemy will still keep orientation to the 
                        player. The speed can vary from 0.0 to 1.0. Speed of 0.5 
                        means walking.<BR><BR>C_Jump ( float jumpAmount 
                        );<BR><BR>Gives the character upward movement in 
                        meters/second. Note, the gravity is not 
                        9.81.<BR><BR>C_KeepOrientationToPlayer ( bool oriented 
                        );<BR><BR>The enemy keeps it's orientation towards the 
                        player. Note: You must set some state machine as well, 
                        such as "Idle".<BR><BR>C_Kill ( int animationIndex ); 
                        <BR><BR>Kills a character immediately (no blending). Use 
                        to create dead bodies in the beginning of level. 
                        Accepted values: 1 and 2.<BR><BR>C_Patrol ( string 
                        startpoint_name1, string startpoint_name2, string 
                        startpoint_name3, float speed );<BR><BR>Tells the AI to 
                        first go to the first startpoint, then the second, then 
                        the third. Once the third is reached, the AI runs back 
                        to the first etc... If the speed is 0.5 the AI 
                        walks.<BR><BR>C_PickupAmmo ( string weaponName, int 
                        amount );<BR><BR>Adds "amount" of ammunition to the 
                        character's specified weapon.<BR>For a full list of 
                        weaponName's, see data/database/weapons.<BR>Usage: 
                        -&gt;C_PickupAmmo ( ingram, 60 );<BR>Adds 60 bullets to 
                        Ingram.<BR><BR>Note: For weapons which share the same 
                        ammo, like Ingram and Dual Ingram, it doesn't matter 
                        weather you add the ammo to the Ingram or the Dual 
                        Ingram. <BR><BR>C_PickupWeapon ( string weaponName 
                        );<BR><BR>Adds the specified weapon to players 
                        inventory, see data/database/weapons<BR><BR>C_Reload ( 
                        );<BR><BR>Initiates weapons Reload animation index, and 
                        fills ammunition. If weapon's reload size is 1 (eg, 
                        pumpshotgun), the reload is continues until aborted by 
                        shooting.<BR><BR>C_RemoveAllWeapons ( string weaponName 
                        );<BR><BR>Removes all weapons except the weaponName. 
                        Normally the weaponName given as parameter would be 
                        empty.. The weaponName that was given as the parameter 
                        will automatically be set with ininite ammo. See 
                        data/database/weapons<BR><BR>C_RequestStateMachineChange 
                        ( string name ) string name );<BR><BR>Used internally in 
                        the AI code. Should not be used in 
                        levels.<BR><BR>C_SendSpecial ( );<BR><BR>The enemy sends 
                        the messages defined in MaxEd for the current enemy. Eg, 
                        this can be used to make different enemies perform a 
                        special action every time they walk into a 
                        trigger.<BR><BR>C_SetAnimationDumping ( bool enabled 
                        );<BR><BR>Starts dumping characters animation indices to 
                        console (separate dumps for upperbody and lowerbody). 
                        <BR><BR>C_SetDodgeImmortal ( bool enabled ); 
                        <BR><BR>Sets the character to a state where he can't be 
                        killed by normal projectile damage even if his health 
                        reaches zero.<BR><BR>C_SetHealth ( float health 
                        );<BR><BR>Sets character health directly to the 
                        specified percentage amount of full health. The maximum 
                        value is 1.0 and the minimum value is 0.0. You can also 
                        use % numbers, so that 0.1 means the same as 
                        10%.<BR><BR>Usage: -&gt; C_SetHealth ( 100% );<BR>heals 
                        the character fully.<BR><BR>C_SetIdle ( int 
                        animationIndex, bool looping ); <BR><BR>Sets the 
                        character to use a specific idle animation instead of 
                        the normal Stand. Accepted values: 0-4. Values 1 to 4 
                        makes the character perform a specific custom 
                        animation.<BR><BR>Usage: -&gt; C_SetIdle ( 0, true 
                        );<BR>makes the character return to normal 
                        standing.<BR><BR>C_SetImmortal ( bool immortal 
                        );<BR><BR>Toggles characters god-mode. The character 
                        will still take damage (down to 10%) when getting hit, 
                        but will never die.<BR><BR>C_SetInfiniteAmmo ( string 
                        weaponName, bool infinite );<BR><BR>Sets infinite 
                        ammunition for the specified weapon. See 
                        data/database/weapons<BR><BR>C_SetInputVisualization( 
                        int visualization );<BR><BR>Enables debug information

                    <TR>
                      <TD class=lighttable><BR><FONT class=post><FONT 
                        color=red>Attaching Skin Items to a Character <!--color--></FONT><BR><BR>Skin Items are objects that 
                        are able to stay on the character without being apart of 
                        the model. It also allows you to have random skin items 
                        on one character (or more) so that the next time you 
                        play or the next time the player see's an enemy, they 
                        have a diffrent skin item.<BR><BR>The folder can be 
                        found in<BR><BR>X:\data\database\skin_items<BR><BR>Take 
                        a look at <FONT color=orange>shades_gognitti.txt <!--color--></FONT>:<BR><BR>[LOD]<BR>{<BR>[Geometry]<BR>ExportData 
                        = shades_gognitti_l0.kfs;<BR>Distance = 
                        30;<BR>}<BR><BR>[Animationset]<BR>{<BR>[Animation]<BR>Index 
                        = 0;<BR>Filename = 
                        shades_gognitti_default.kfs;<BR>}<BR><BR><BR>See how 
                        there are bot <FONT color=red>LOD <!--color--></FONT>and 
                        <FONT color=red>Animationset <!--color--></FONT>? Will 
                        the LOD is what the model is called. And the 
                        Animationset is what animation you want it to use. <FONT 
                        color=orange>shades_gognitti_default.kfs 
                        <!--color--></FONT>is a animation postition that is 
                        meant for the eyes. But you can make it appear on the 
                        torso by changing a small code in the characters skin 
                        file. <BR><BR>Goto <FONT color=red>G:\Max Payne 
                        Files\Default\data\database\skins 
                        <!--color--></FONT><BR><BR>Now open up <FONT 
                        color=orange>gognitti_vinnie.txt 
                        <!--color--></FONT>.<BR><BR>Scroll to the bottom till 
                        you find the code that has:<BR><BR>[Item]<BR>Name = 
                        "shades_gognitti";<BR>Probability = 100%;<BR>Attachbone 
                        = head;<BR>Offset = ( 0.0, 0.0, 0.0 );<BR>Rotation = 
                        (-90,0,180);<BR><BR>This is were it calls for the skin 
                        item. Note that you can add MORE than one skin item by 
                        just adding more. Eg;<BR><BR>[Item]<BR>Name = 
                        "shades_gognitti";<BR>Probability = 100%;<BR>Attachbone 
                        = head;<BR>Offset = ( 0.0, 0.0, 0.0 );<BR>Rotation = 
                        (-90,0,180);<BR><BR>[Item]<BR>Name = 
                        "new_hairdo_easter_egg";<BR>Probability = 
                        54%;<BR>Attachbone = head;<BR>Offset = ( 0.0, 0.0, 0.0 
                        );<BR>Rotation = (-90,0,180); <BR><BR>Also note that how 
                        I made the egg have the probability of 54% so that it 
                        wont happen all the time.<BR><BR>That's about it. Any 
                        questions ask me here or better yet Private Message 
                        me.<BR><BR><FONT color=red>Akari 
                        <!--color--></FONT><SPAN 
                        class=signature><BR><BR>--------------------<BR><A 
                        href="http://forums.3drealms.com/ubbthreads/showflat.php?Cat=&amp;Number=390897&amp;page=0&amp;view=collapsed&amp;sb=5&amp;o=93&amp;fpart=1&amp;vc=1#Post390897" 
                        target=_blank>Max Payne Help Thread</A> 
                        </SPAN></FONT><BR><BR></TD>

                    <TR>
                      <TD class=lighttable><BR><FONT class=post><FONT 
                        color=red>Adding music sounds for Bullet Time <!--color--></FONT><BR><BR>This allows you to have music 
                        playing while in Bullet Time. <BR><BR>First open up 
                        <FONT color=orange>globalconfig.txt 
                        <!--color--></FONT>(found in /data)./ <BR><BR>Now go to 
                        the part where it say's: <FONT color=red>[slowmotion] <!--color--></FONT><BR><BR>It read this by default: 
                        <BR><BR>[slowmotion] <BR>{ <BR>[general] 
                        <BR>SlowMotionTime = 15.0; // length of full slowmotion 
                        session <BR>RegenerationTime = 100000000.0; // takes 
                        this many seconds to recharge from 0 to 1 (extremely 
                        slow) <BR>Threshold = 0.1%; // must be exceeded to start 
                        slowmotion (should never regen to this) 
                        <BR>TurnOffPenalty = 0%; // amount of slowmotion that 
                        gets deducted when you turn it off <BR>ShootDodgePenalty 
                        = 10%; // amount of slowmotion that gets deducted when 
                        shootdodging <BR>ShootDodgeThreshold = 1%; // minimum of 
                        slowmotion needed to allow shootdodging 
                        <BR><BR>MusicVolume = 0.0; // music volume when in 
                        slowmotion from 0 to 1 <BR>MusicVolumeFadeTime = 0.5; // 
                        how many seconds the fade from/to music volume should 
                        take <BR>// sound message to send every 
                        "HeartbeatSoundInterval" seconds - the sound should NOT 
                        be looping! <BR>HeartbeatSoundMessage = 
                        "maxpayne_gamemode-&gt;A_PlaySound( menu, 
                        slomo_heartbeat );"; <BR>HeartbeatSoundInterval = 1.25; 
                        // interval of sending "HeartbeatSoundMessage" in 
                        slowmotion <BR><BR>[StartMessages] <BR>{ <BR>[Message] 
                        String = 
                        "maxpayne_gamemode-&gt;gm_changecontrolledgamespeed( 
                        0.2, 0.3 );"; <BR>[Message] String = 
                        "maxpayne_gamemode-&gt;A_PlaySound ( characters, 
                        slow_motion );"; <BR>[Message] String = 
                        "maxpayne_hudmode-&gt;mphm_flashtocolor( 0x000000a0, 
                        0.01, 0.03, 0.1 );"; <BR>} <BR><BR>[EndMessages] <BR>{ 
                        <BR>[Message] String = 
                        "maxpayne_gamemode-&gt;gm_changecontrolledgamespeed( 
                        1.0, 0.5 );"; <BR>[Message] String = 
                        "maxpayne_gamemode-&gt;A_PlaySound ( characters, 
                        slow_motion_end );"; <BR>// [Message] String = 
                        "maxpayne_hudmode-&gt;mphm_flashtocolor( 0x000000a0, 
                        0.01, 0.05, 0.2 );"; <BR>// [Message] String = 
                        "maxpayne_gamemode-&gt;A_PlaySound ( weapons, 
                        Shoot_NoBulletsLeft );"; <BR>} 
                        <BR><BR>[CantSwitchOnMessages] <BR>{ <BR>[Message] 
                        String = "maxpayne_gamemode-&gt;A_PlaySound ( weapons, 
                        Shoot_NoBulletsLeft );"; <BR>} <BR>} <BR><BR>We want it 
                        to be... <BR><BR>[slowmotion] <BR>{ <BR>[general] 
                        <BR>SlowMotionTime = 44.0; // length of full slowmotion 
                        session <BR>RegenerationTime = 45.0; // takes this many 
                        seconds to recharge from 0 to 1 (extremely slow) 
                        <BR>Threshold = 15%; // must be exceeded to start 
                        slowmotion (should never regen to this) 
                        <BR>TurnOffPenalty = 0%; // amount of slowmotion that 
                        gets deducted when you turn it off <BR>ShootDodgePenalty 
                        = 5%; // amount of slowmotion that gets deducted when 
                        shootdodging <BR>ShootDodgeThreshold = 3%; // minimum of 
                        slowmotion needed to allow shootdodging 
                        <BR><BR>MusicVolume = 1; // music volume when in 
                        slowmotion from 0 to 1 <BR>MusicVolumeFadeTime = 0.001; 
                        // how many seconds the fade from/to music volume should 
                        take <BR>// sound message to send every 
                        "HeartbeatSoundInterval" seconds - the sound should NOT 
                        be looping! <BR>HeartbeatSoundMessage = 
                        "maxpayne_gamemode-&gt;A_PlaySound( menu, 
                        slomo_heartbeat );"; <BR>HeartbeatSoundInterval = 1.25; 
                        // interval of sending "HeartbeatSoundMessage" in 
                        slowmotion <BR><BR>[StartMessages] <BR>{ <BR>[Message] 
                        String = 
                        "maxpayne_gamemode-&gt;gm_changecontrolledgamespeed( 
                        0.2, 0.3 );"; <BR>[Message] String = 
                        "maxpayne_gamemode-&gt;A_PlaySound ( characters, 
                        slow_motion );"; <BR>[Message] String = 
                        "maxpayne_hudmode-&gt;mphm_flashtocolor( 0x000000a0, 
                        0.01, 0.03, 0.1 );"; <BR>[Message] String = 
                        "maxpayne_gamemode-&gt;A_PlayMusic( bulletsong );"; 
                        <BR>} <BR><BR>[EndMessages] <BR>{ <BR>[Message] String = 
                        "maxpayne_gamemode-&gt;gm_changecontrolledgamespeed( 
                        1.0, 0.5 );"; <BR>[Message] String = 
                        "maxpayne_gamemode-&gt;A_PlayMusic( \"\" );"; 
                        <BR>[Message] String = 
                        "maxpayne_gamemode-&gt;A_PlaySound ( characters, 
                        slow_motion_end );"; <BR>// [Message] String = 
                        "maxpayne_hudmode-&gt;mphm_flashtocolor( 0x000000a0, 
                        0.01, 0.05, 0.2 );"; <BR>// [Message] String = 
                        "maxpayne_gamemode-&gt;A_PlaySound ( weapons, 
                        Shoot_NoBulletsLeft );"; <BR>} 
                        <BR><BR>[CantSwitchOnMessages] <BR>{ <BR>//[Message] 
                        String = "maxpayne_gamemode-&gt;A_PlaySound ( weapons, 
                        Shoot_NoBulletsLeft );"; <BR>} <BR>} <BR><BR>What did I 
                        change? Take a look again... <BR><BR>[slowmotion] <BR>{ 
                        <BR>[general] <BR>SlowMotionTime = 44.0; // length of 
                        full slowmotion session <BR>RegenerationTime = 45.0; // 
                        takes this many seconds to recharge from 0 to 1

                        color=red>How to add More Bullet Time 
                        <!--color--></FONT><BR><BR>Open up globalconfig.txt

                        color=orange>[slowmotion] <!--color--></FONT>(or search 
                        for "[slowmotion]"<BR><BR>See 
                        this?<BR><BR>[general]<BR>SlowMotionTime = 15.0; // 
                        length of full slowmotion session<BR>RegenerationTime = 
                        100000000.0; // takes this many seconds to recharge from 
                        0 to 1 (extremely slow)<BR>Threshold = 0.1%; // must be 
                        exceeded to start slowmotion (should never regen to

                        that gets deducted when you turn it

                        slowmotion needed to allow 
                        shootdodging<BR><BR><BR>Change it so it's

                        9999999999999999999999999.0; // length of full 
                        slowmotion session<BR>RegenerationTime = 100000000.0; // 
                        takes this many seconds to recharge from 0 to 1 
                        (extremely slow)<BR>Threshold = 0.1%; // must be 
                        exceeded to start slowmotion (should never regen to 
                        this)<BR>TurnOffPenalty = 0%; // amount of slowmotion 
                        that gets deducted when you turn it 
                        off<BR>ShootDodgePenalty = 0%; // amount of slowmotion 
                        that gets deducted when 
                        shootdodging<BR>ShootDodgeThreshold = 0%; // minimum of 
                        slowmotion needed to allow 
                        shootdodging<BR><!--color--></FONT><BR><BR>That's it! 
                        More bullet time!! <SPAN

                    <TR>
                      <TD class=lighttable><BR><FONT class=post><FONT 
                        color=red>NPC Helper 
                        <!--color--></FONT><BR><BR>Introduction<BR>The first 
                        thing you need to know is that Max Payne was not 
                        designed to have helpers. Max was definitely a loner, 
                        and the technology to do this sort of stuff reflects 
                        this. Sometimes, the helper will get stuck on the 
                        scenery, in a doorway or just die for no apparent 
                        reason. Keep tweaking the level and you will eventually 
                        get it right though.<BR><BR>Making them 
                        follow<BR>Firstly, open up the messages for the enemy 
                        character that you want to be your helper. In there 
                        should be all the things in the picture below (with the 
                        odd exception).<BR><BR>C_SetStateMachine(Idle): - This 
                        prevents the helper (trinity) from killing you. In the 
                        idle state they stand looking around. You can change how 
                        they stand by using C_SetIdle(0-4, looping/not); Those 
                        Idle animations are defined in the skin text document of 
                        the model. More on this in a later 
                        tutorial.<BR><BR>C_GoToPlayer(0.5); : - This makes the 
                        helper follow the player. The value 0.5 makes them walk. 
                        A value of 1 would make them run. Once next to the 
                        player, they will face the 
                        player.<BR><BR>C_RemoveAllWeapons(Ingramdual); : - This 
                        gives the helper dual ingrams with infinite ammo. Always 
                        useful if the helper will be fighting for 
                        you.<BR><BR>C_SetImmortal(true); : - This makes the 
                        helper invulnerable. This helps a lot as you can use 
                        them as human shields (:D) or if they are important for 
                        a storyline and you don’t want them to die, no matter 
                        how bad the player is.<BR><BR>All this will do is make 
                        the helper follow you and not die. They’re not very 
                        useful like this, especially when the enemy will only 
                        fire at the player (this can be fixed though, don’t 
                        worry).<BR><BR>Making the helper help<BR>To make the 
                        helper shoot at enemies, you need to target them for the 
                        helper. This is done simply by using one simple command: 
                        C_SetTargetCharacter(character name); Below is an 
                        example.<BR><BR>The messages that we are interested in 
                        are the bottom 
                        two.<BR>C_SetTargetCharacter(“::rightroom::soldier05”); 
                        - This sets trinity to kill soldier 05. In soldier 05’s 
                        OnDeath tab there will be another order for trinity to 
                        go and kill another character (however, this can become 
                        complex if that soldier is already dead. It’s buggy but 
                        it works out in the 
                        end).<BR><BR>C_SetStateMachine(MercCombat); - This is 
                        required otherwise trinity will still be idle and do 
                        nothing. However, to prevent her from shooting the 
                        player after all her targets are dead, you should have 
                        her last target to have a C_SetStateMachine(Idle); 
                        command otherwise an immortal player will start shooting 
                        at you and that isn’t advisable.<BR><BR>All this makes 
                        the helper shoot at the enemies, but they will still 
                        shoot at you and not her. To make them target her and to 
                        make it look like they are at least trying to kill the 
                        helper, use the C_SetTargetCharacter(helper); 
                        command.<BR><BR>That’s just about it, apart from some 
                        other useful commands.<BR><BR>C_SetHealth(percentage of 
                        health e.g. 23.5%); - This is very useful if you want a 
                        character to die dramatically in a scene. Setting their 
                        health to 0.001% and then getting an enemy to shoot at 
                        them, making them die unless they are very clever and 
                        dodge (which is rare for AI versus AI 
                        battles).<BR><BR>C_Goto(waypoint name, speed); - This
