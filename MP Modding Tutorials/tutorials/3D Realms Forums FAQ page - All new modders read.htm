                      <TD class=lighttable><BR><FONT class=post><FONT 
                        color=red>Gibbing in Max Payne 
                        <!--color--></FONT><BR><BR>This is a long one. Gibbing 
                        let's you blow off an enemies arms ect by shotting him. 
                        It can let all weapons do it...or just the shotguns. 
                        First the basics: <BR><BR>The code itself is done mostly 
                        by animations. The trick is to make an animation were on 
                        a certian frame you move the head mesh (if you want it 
                        to make them loss there heads) down into the torso. Then 
                        in the default_skeleton.txt file, you change (for the 
                        shotguns) the death by a shotgun (CHARANIM_SHOTGUNDEATH 
                        or CHARANIM_SHOTGUNDEATH2) to use your new animation 
                        (from death_shotgun_a.kf2 and death_shotgun_b.kf2 to 
                        <FONT color=red>amputate_head.kf2 and amputate_arm.kf2<!--color--></FONT>. Then when your done 
                        you add some effects to it: <BR><BR><BR><FONT 
                        color=red>[Animation] Index = CHARANIM_SHOTGUNDEATH; 
                        Filename = anim\amputate_head.kf2; <BR>[Properties] 
                        <BR>{ <BR>[Movement] EndPosition = ( 0, 0, 0 ); Rotation 
                        = (0,0,0); <BR><BR>[Message] Frame = 3; String = 
                        "LeftHandWeapon-&gt;WS_Animate(" WEAPONANIM_DROPONDEATH 
                        ");"; <BR>[Message] Frame = 4; String = 
                        "RightHandWeapon-&gt;WS_Animate(" WEAPONANIM_DROPONDEATH 
                        ");"; <BR>[Message] Frame = 22; String = 
                        "this-&gt;A_Play3DSound ( characters, death_medium, 
                        pelvis );"; <BR>[Message] Frame = 24; String = 
                        "this-&gt;P_CreateprojectileToBone( 
                        dummy_character_land, 1, torso );"; <BR><BR>[Message] 
                        Frame = 36; String = "this-&gt;P_CreateprojectileToBone( 
                        dummy_character_land, 1, torso );"; <BR>[Message] Frame 
                        = 36; String = "this-&gt;A_Play3DSound ( characters, 
                        death_medium, pelvis );"; <BR>[Message] Frame = 38; 
                        String = "this-&gt;P_CreateProjectileToBone( 
                        blood_dummy, 2, head );"; <BR>[Message] Frame = 
                        10;string = "maxpayne_hudmode-&gt;mphm_print( 
                        \"TIP_headshot\" );"; <BR><BR>[Message] Frame = 0; 
                        String = "this-&gt;PS_StartEffect ( blood_short, head 
                        );"; // NEW <BR>[Message] Frame = 1; String = 
                        "this-&gt;PS_StartEffect ( blood_head, head );"; 
                        <BR><BR><BR>//gibbing <BR><BR>[Message] Frame = 4; 
                        String = "this-&gt;A_Play3DSound ( weapons, 
                        head_explode, neck );"; <BR>[Message] Frame = 4; String 
                        = "this-&gt;P_CreateprojectileToBone( gib2, 1, neck );"; 
                        <BR>[Message] Frame = 4; String = 
                        "this-&gt;P_CreateprojectileToBone(neck, 1, neck );"; 
                        <BR>[Message] Frame = 6; String ="this-&gt;A_Play3DSound 
                        ( weapons, throat,neck);"; <BR><BR><BR>//Gore 
                        <BR>[Message] Frame = 1; String = 
                        "this-&gt;P_CreateProjectileToBone( blood_dummy, 1, neck 
                        );"; <BR>[Message] Frame = 2; String = 
                        "this-&gt;P_CreateProjectileToBone( blood_dummy, 1, neck 
                        );"; <BR>[Message] Frame = 3; String = 
                        "this-&gt;P_CreateProjectileToBone( blood_dummy, 1, neck 
                        );"; <BR>[Message] Frame = 4; String = 
                        "this-&gt;P_CreateProjectileToBone( blood_dummy, 1, neck 
                        );"; <BR>[Message] Frame = 7; String = 
                        "this-&gt;P_CreateProjectileToBone( blood_dummy, 1, neck 
                        );"; <BR>[Message] Frame = 8; String = 
                        "this-&gt;P_CreateProjectileToBone( blood_dummy, 1, neck 
                        );"; <BR>[Message] Frame = 9; String = 
                        "this-&gt;P_CreateProjectileToBone( blood_dummy, 1, neck 
                        );"; <BR>[Message] Frame = 17; String = 
                        "this-&gt;P_CreateProjectileToBone( blood_dummy, 1, neck 
                        );"; <BR>[Message] Frame = 18; String = 
                        "this-&gt;P_CreateProjectileToBone( blood_dummy, 1, neck 
                        );"; <BR>[Message] Frame = 19; String = 
                        "this-&gt;P_CreateProjectileToBone( blood_dummy, 1, neck 
                        );"; <BR>[Message] Frame = 50; String = 
                        "this-&gt;P_CreateProjectileToBone( blood_dummy, 1, neck 
                        );"; <BR>// [Message] Frame = 51; String = 
                        "this-&gt;P_CreateProjectileToBone( blood_dummy, 1, neck 
                        );"; <BR>[Message] Frame = 52; String = 
                        "this-&gt;P_CreateProjectileToBone( blood_dummy, 1, neck 
                        );"; <BR>[Message] Frame = 58; String = 
                        "this-&gt;P_CreateProjectileToBone( blood_dummy, 1, neck 
                        );"; <BR>[Message] Frame = 59; String = 
                        "this-&gt;P_CreateProjectileToBone( blood_dummy, 1, neck 
                        );"; <BR>[Message] Frame = 60; String = 
                        "this-&gt;P_CreateProjectileToBone( blood_medium, 1, 
                        head );"; <BR><BR>} <!--color--></FONT><BR><BR>Which is 
                        better suited for the animation then: <BR><BR><FONT 
                        color=blue>[Animation] Index = CHARANIM_SHOTGUNDEATH; 
                        Filename = anim\death_shotgun_a.kf2; <BR>[Properties] 
                        <BR>{ <BR>[Movement] EndPosition = ( 0, 0, -3.63855 ); 
                        Rotation = (0,0,0); Middleposition1 = ( 0, 0, -2.57104); 
                        Middleposition2 = ( 0, 0, -3.28023 ); <BR>[Message] 
                        Frame = 0; String = "this-&gt;C_AnimateTexture( " 
                        FACETEXTURE_ID "," FACETEXTURE_DEATH_ID "," 0 ");"; 
                        <BR>[Message] Frame = 0; String = 
                        "this-&gt;A_Play3DSound ( enemy, mobster_death, head 
                        );"; <BR>[Message] Frame = 0; String = 
                        "this-&gt;c_jump(5);"; <BR>[Message] Frame = 0; String = 
                        "LeftHandWeapon-&gt;WS_Animate(" WEAPONANIM_DROPONDEATH 
                        ");"; <BR>[Message] Frame = 1; String = 
                        "RightHandWeapon-&gt;WS_Animate(" WEAPONANIM_DROPONDEATH 
                        ");"; <BR>[Message] Frame = 22; String = 
                        "this-&gt;A_Play3DSound ( characters, death_medium, 
                        pelvis );"; <BR>[Message] Frame = 24; String = 
                        "this-&gt;P_CreateprojectileToBone( 
                        dummy_character_land, 1, torso );"; <BR>[Message] Frame 
                        = 36; String = "this-&gt;P_CreateprojectileToBone( 
                        dummy_character_land, 1, torso );"; <BR>[Message] Frame 
                        = 36; String = "this-&gt;A_Play3DSound ( characters, 
                        death_medium, pelvis );"; <BR>[Message] Frame = 38; 
                        String = "this-&gt;P_CreateProjectileToBone( 
                        blood_dummy, 2, torso );"; <BR>} 
                        <!--color--></FONT><BR><BR>Now. Let's get started ok? 
                        Open up MS3D (Milkshape3d). Now goto 
                        data/database/skins/max_payne. Now open up <FONT 
                        color=orange>Payne_Max_L0.kfs <!--color--></FONT>. You 
                        will now see Max Payne. Now import <FONT 
                        color=orange>Payne_Max_L0.skd <!--color--></FONT>. This 
                        imports the skeleton. Goto data/database/skeletons/anim/ 
                        and open up <FONT color=orange>Widepose.kf2 
                        <!--color--></FONT>. This makes the skeleton in a form 
                        were you can make animations. Now, in MS3D save as a 
                        ms3d file and call it <FONT color=orange>Skeleton 
                        Template <!--color--></FONT>. Now save again and call it 
                        <FONT color=orange>headshot <!--color--></FONT>just 
                        incase we screw up, this saves you alot of time. Now 
                        click on the TAB in MS3D that say's "Joints". Then 
                        select the box that say's "Show Skeleton". <BR><BR>Now 
                        select the head joint. Now move it down to the torso. 
                        (MAKE SURE YOU HAVE SELECTED THE JOINT AND HAVE THE 
                        BUTTON NEAR THE BOTTOM RIGHT CALLED ANIM SELECTED!!!) 
                        Now Key frame it to frame 1. Now Export it as 
                        head_off.kf2 Now select KF2 and the Animation <BR>Ok. 
                        Now goto the default_skeleton.txt file and change the 
                        death by the shotgun to from this: <BR><BR>[Animation] 
                        Index = CHARANIM_SHOTGUNDEATH; Filename = 
                        anim\death_shotgun_a.kf2; <BR>[Properties] <BR>{ 
                        <BR>[Movement] EndPosition = ( 0, 0, -3.63855 ); 
                        Rotation = (0,0,0); Middleposition1 = ( 0, 0, -2.57104); 
                        Middleposition2 = ( 0, 0, -3.28023 ); <BR>[Message] 
                        Frame = 0; String = "this-&gt;C_AnimateTexture( " 
                        FACETEXTURE_ID "," FACETEXTURE_DEATH_ID "," 0 ");"; 
                        <BR>[Message] Frame = 0; String = 
                        "this-&gt;A_Play3DSound ( enemy, mobster_death, head 
                        );"; <BR>[Message] Frame = 0; String = 
                        "this-&gt;c_jump(5);"; <BR>[Message] Frame = 0; String = 
                        "LeftHandWeapon-&gt;WS_Animate(" WEAPONANIM_DROPONDEATH 
                        ");"; <BR>[Message] Frame = 1; String = 
                        "RightHandWeapon-&gt;WS_Animate(" WEAPONANIM_DROPONDEATH 
                        ");"; <BR>[Message] Frame = 22; String = 
                        "this-&gt;A_Play3DSound ( characters, death_medium, 
                        pelvis );"; <BR>[Message] Frame = 24; String = 
                        "this-&gt;P_CreateprojectileToBone( 
                        dummy_character_land, 1, torso );"; <BR>[Message] Frame 
                        = 36; String = "this-&gt;P_CreateprojectileToBone( 
                        dummy_character_land, 1, torso );"; <BR>[Message] Frame 
                        = 36; String = "this-&gt;A_Play3DSound ( characters, 
                        death_medium, pelvis );"; <BR>[Message] Frame = 38; 
                        String = "this-&gt;P_CreateProjectileToBone( 
                        blood_dummy, 2, torso );"; <BR>} <BR><BR>To this: 
                        <BR><BR><FONT color=red>[Animation] Index = 
                        CHARANIM_SHOTGUNDEATH; Filename = anim\head_off.kf2; 
                        <BR>[Properties] <BR>{ <BR>[Movement] EndPosition = ( 0, 
                        0, 0 ); Rotation = (0,0,0); Middleposition1 = ( 0, 0, 
                        0); Middleposition2 = ( 0, 0, 0 ); <BR>[Message] Frame = 
                        0; String = "this-&gt;C_AnimateTexture( " FACETEXTURE_ID 
                        "," FACETEXTURE_DEATH_ID "," 0 ");"; <BR>[Message] Frame 
                        = 0; String = "this-&gt;A_Play3DSound ( enemy, 
                        mobster_death, head );"; <BR>[Message] Frame = 0; String 
                        = "this-&gt;c_jump(5);"; <BR>[Message] Frame = 0; String 
                        = "LeftHandWeapon-&gt;WS_Animate(" 
                        WEAPONANIM_DROPONDEATH ");"; <BR>[Message] Frame = 1; 
                        String = "RightHandWeapon-&gt;WS_Animate(" 
                        WEAPONANIM_DROPONDEATH ");"; <BR>[Message] Frame = 22; 
                        String = "this-&gt;A_Play3DSound ( characters, 
                        death_medium, pelvis );"; <BR>[Message] Frame = 24; 
                        String = "this-&gt;P_CreateprojectileToBone( 
                        dummy_character_land, 1, torso );"; <BR>[Message] Frame

                        dummy_character_land, 1, torso );"; <BR>[Message] Frame 
                        = 36; String = "this-&gt;A_Play3DSound ( characters, 
                        death_medium, pelvis );"; <BR>[Message] Frame = 38; 
                        String = "this-&gt;P_CreateProjectileToBone( 
                        blood_dummy, 2, torso );"; <BR>} 
                        <!--color--></FONT><BR><BR>As you may know, you need to 
                        make a head mesh. In the code add this to it: <FONT

                        "this-&gt;P_CreateProjectileToBone( head, 1, head );"; <!--color--></FONT><BR><BR><BR>I have uploaded a file of

                    <TR>
                      <TD class=lighttable><BR><FONT class=post><FONT 
                        color=red>How to do a FPS (First Person Shooter) mod <!--color--></FONT><BR><BR>In the global_config.txt 
                        (data/global_config.txt) there is a line that talks 
                        about the cameras. Look for <FONT color=orange>[camera] <!--color--></FONT>in the txt file. You will see that it 
                        say's:<BR><BR>// attention if you want player to be in 
                        the center of the screen, adjust the x value<BR>// to 
                        nullify the x offset caused by camera startpoint 
                        (defined in skeleton)<BR>// camera is cast from it's 
                        startpoint directly to this direction when it's above 
                        player<BR>UpFollowDistance = ( 0.06, 0.40, -0.40 ); 
                        <BR><BR>// camera is casted from it's startpoint 
                        directly to this direction when it's behind 
                        player<BR>MiddleFollowDistance = ( 0.06, 0.5, -4.00 ); 
                        //was 0,0.75,-3<BR><BR>// camera is casted from it's 
                        startpoint directly to this direction when it's below 
                        player<BR>DownFollowDistance = ( 0.06, 0.80, -1.00 
                        );<BR><BR>Change that too...<BR><BR><FONT color=red>// 
                        attention if you want player to be in the center of the 
                        screen, adjust the x value<BR>// to nullify the x offset 
                        caused by camera startpoint (defined in skeleton)<BR>// 
                        camera is set from it's startpoint directly to this 
                        direction when it's above player<BR>UpFollowDistance = ( 
                        -0.02, 0.1, .1 ); <BR><BR>// Camera is set from it's 
                        startpoint directly to this direction when it's behind 
                        player.<BR>MiddleFollowDistance = ( -0.02, 0.1, .1 ); 
                        //was 0,.75,-3<BR><BR>// Camera is set from it's 
                        startpoint directly to this direction when it's below 
                        player.<BR>DownFollowDistance = ( -0.02, 0.1, .1 ); <!--color--></FONT><BR><BR>There you go! That was (so 
                        far) the best settings I can do. Have fun fun fun!!! 
                        <SPAN class=signature><BR><BR>--------------------<BR><A 
                        href="http://forums.3drealms.com/ubbthreads/showflat.php?Cat=&amp;Number=390897&amp;page=0&amp;view=collapsed&amp;sb=5&amp;o=93&amp;fpart=1&amp;vc=1#Post390897" 
                        target=_blank>Max Payne Help Thread</A> 
                        </SPAN></FONT><BR><BR></TD>
                    <TR>
                      <TD align=middle><FONT class=small><A

                      <TD class=lighttable><BR><FONT class=post><FONT 
                        color=red>How to do SOF2 gibbing 
                        <!--color--></FONT><BR><BR>I REALLY suggest you look at 
                        the gibbing example a few posts above. So I am going to 
                        go though the diffrent things that makes it SOF2 instead 
                        of Gibbing. Only me and Maddieman have done this, I am 
                        shocked that no one has tried to do it. I have even been 
                        laughed at cause people thought it was 
                        impossible...until now <IMG alt="" 
                        src="3D Realms Forums FAQ page - All new modders read_file/wink.gif"><BR><BR><BR>In 
                        the global_config.txt file, there is a part were it 
                        say's:<BR><BR>[activation]<BR>// CharacterTimeout 
                        variable specifies how many seconds character is<BR>// 
                        updated after other activation logic determinates it to 
                        be inactive.<BR>// Note: The specified time should cover 
                        atleast the character death<BR>// animation length as 
                        otherwise characters may die in deactivated<BR>// state 
                        meaning the death animation is not fully played to the 
                        end<BR>CharacterTimeout = 4.0;<BR><BR>In order to do the 
                        SOF2 thing you need to do...<BR><BR><FONT 
                        color=red>[activation]<BR>// CharacterTimeout variable 
                        specifies how many seconds character is<BR>// updated 
                        after other activation logic determinates it to be 
                        inactive.<BR>// Note: The specified time should cover 
                        atleast the character death<BR>// animation length as 
                        otherwise characters may die in deactivated<BR>// state 
                        meaning the death animation is not fully played to the 
                        end<BR>CharacterTimeout = 1.45; 
                        <!--color--></FONT><BR><BR>Why? Read the top. It talks 
                        about how it's a timeout for animations. <BR><BR>Now, 
                        make an animation were on say frame 1 though 5 the head 
                        comes off. Then continue that animation so that 5 though 
                        10, the arm comes off. See what I am getting at? Because 
                        of the animation timeout, it stops updating after 1.45 
                        sec's. SOOOOOOOO...by making the animation this way, you 
                        get, after say three shots, a limb to come off because 
                        every time you shoot the dead body, it updates that 
                        death animation by 1.45 secs. I made an animation were 
                        every limb came off in the end. Now there are a few 
                        glitches. When a molotov is thrown at an enemy and it 
                        triggers the buring_death animation, they will like stop 
                        in mid air because of the timeput.<BR><BR>Now for the 
                        projectiles. I really suggest you make projectiles in 
                        shapes of heads and arms of course, shoot out so that it 
                        looks like you blew off there head-arm.<BR><BR>Like I 
                        said, to fully understand this, please <FONT 
                        color=orange><B>READ</B> <!--color--></FONT>the gibbing 
                        code a few posts above. <BR><BR>Any questions, PM me.

                      <TD class=lighttable><BR><FONT class=post><FONT 
                        color=red>Advanced Geometry - Pipes 
                        <!--color--></FONT><BR><BR>In this tutorial we will 
                        cover out how to make those famous curve pipes you see 
                        in pretty much every map shot nowadays. If you wanna be 
                        1337 too, carry on! <IMG alt="" 
                        src="3D Realms Forums FAQ page - All new modders read_file/wink.gif"><BR><BR>1. 
                        Making a cylinder<BR><BR>Let's start by making a 
                        cylinder which we will use to form the pipe. The image 
                        below will give you an idea of what it should look like 
                        and you can use as much as polygons you like, but i 
                        suggest using 8-12 sides. Only restriction is that the 
                        edges (painted red in the pic below) are aligned with 
                        the grid.<BR><BR><IMG src=""> <BR><BR>2. Bending 
                        it<BR><BR>If you made a cylinder like in the picture (1m 
                        x 1m), extrude it to 0.5m high. With the height of the 
                        cylinder you define how thin/fat the pipe is going to 
                        be. Now we will start skewing the cylinder so it will 
                        bend like every trendwhore pipe should! Look at the pic 
                        under to get the concept. Point the edge of the cylinder 
                        in Extrude mode and press left/right arrows to skew the 
                        it. The more you skew, the less pieces will the cylinder 
                        have, thus having less polygons. To adjust how much to 
                        skew with one press, goto Options &gt; Preferences in 
                        toolbar and change the Kbd Ttlt angle to something else 
                        (suggested using numbers dividable with 5).<BR>Now align 
                        the grid to top of our cylinder. Copy/paste the cylinder 
                        and press M to mirror it. Skew the other end of the 
                        copied cylinder, align the grid to it's top, copy/paste 
                        and finally mirror it. Repeat this until the cylinder is 
                        bend 90 degrees. Skew the last piece to make it 
                        upright.<BR><BR><IMG src=""> <BR><BR><IMG src=""> 
                        <BR><BR>From:<BR>Maxin Maxed <SPAN 
                        class=signature><BR><BR>--------------------<BR><A 
                        href="http://forums.3drealms.com/ubbthreads/showflat.php?Cat=&amp;Number=390897&amp;page=0&amp;view=collapsed&amp;sb=5&amp;o=93&amp;fpart=1&amp;vc=1#Post390897" 
                        target=_blank>Max Payne Help Thread</A> 
                        </SPAN></FONT><BR><BR></TD>

                    <TR>
                      <TD class=lighttable><BR><FONT class=post><FONT 
                        color=red>How to make a perfect circle in MAXED <!--color--></FONT><BR><BR>This is a little savvy trick 
                        most mappers do. In your level, create a level_item were 
                        you want a prefab. Now in your mods folder, create a 
                        level_item txt file in the level_item folder ( <FONT 
                        color=orange>data/database/level_items/ 
                        <!--color--></FONT>. <BR><BR>They look like 
                        this:<BR><BR><FONT color=blue>#include 
                        &lt;..\level_items.h&gt;<BR>#include 
                        &lt;..\object_lods.h&gt;<BR>#include 
                        &lt;..\weaponid.h&gt;<BR><BR>[LOD]<BR>{<BR>[Geometry]<BR>ExportData 
                        = ..\..\weapons\m79\m79_LevelItem.kf2;<BR>Distance = 
                        PROJECTILE_LOD_DRAW_ALWAYS;<BR>}<BR><BR>[Properties]<BR>TriggerRadius 
                        = RADIUS_M79;<BR>CantPickupMessagesTimeout = 
                        CANTPICKUP_TIMEOUT;<BR>MatchingWeaponID = 
                        WEAPONID_M79;<BR>PickupIfNewWeapon = 
                        true;<BR>PickupIfAmmoNotFull = 
                        true;<BR><BR>[OnFirstPickup]<BR>{<BR>[Message] string = 
                        "activator-&gt;C_PickupWeapon( "m79" );";<BR>[Message] 
                        string = "activator-&gt;C_PickupAmmo( "m79"," 
                        PICKUPAMMO_M79 ");";<BR>[Message] string = 
                        "maxpayne_gamemode-&gt;a_playsound( level_items, 
                        pickup_rifle );";<BR>[Message] string = 
                        "maxpayne_hudmode-&gt;mphm_print( 
                        \"HUDPRINT_PICKUP_M79\" 
                        );";<BR>}<BR><BR>[OnPickUp]<BR>{<BR>[Message] string = 
                        "activator-&gt;C_PickupWeapon( "m79" );";<BR>[Message] 
                        string = "activator-&gt;C_PickupAmmo( "m79"," 
                        PICKUPAMMO_M79 ");";<BR>[Message] string = 
                        "maxpayne_gamemode-&gt;a_playsound( level_items, 
                        pickup_rifle );";<BR>[Message] string = 
                        "maxpayne_hudmode-&gt;mphm_print( 
                        \"HUDPRINT_PICKUP_M79\" 
                        );";<BR>}<BR><BR>[OnCantPickup]<BR>{<BR>[Message] string 
                        = "maxpayne_gamemode-&gt;a_playsound( level_items, 
                        pickup_ammo_full );";<BR>[Message] string = 
                        "maxpayne_hudmode-&gt;mphm_print( 
                        HUDPRINT_PICKUP_M79_AMMO_FULL );";<BR>} 
                        <!--color--></FONT><BR><BR><BR>But for our prefab we 
                        would want:<BR><BR><FONT color=red>#include 
                        &lt;..\level_items.h&gt;<BR>#include 
                        &lt;..\object_lods.h&gt;<BR>#include 
                        &lt;..\weaponid.h&gt;<BR><BR>[LOD]<BR>{<BR>[Geometry]<BR>ExportData 
                        = ..\..\prefabs\truck\truck.kf2;<BR>Distance = 
                        PROJECTILE_LOD_DRAW_ALWAYS;<BR>}<BR><BR>[Properties]<BR>TriggerRadius 
                        = RADIUS_M79;<BR>CantPickupMessagesTimeout = 
                        CANTPICKUP_TIMEOUT;<BR>MatchingWeaponID = 
                        WEAPONID_M79;<BR>PickupIfNewWeapon = 
                        true;<BR>PickupIfAmmoNotFull = 
                        true;<BR><BR>[OnFirstPickup]<BR>{<BR>//[Message] string 
                        = "activator-&gt;C_PickupWeapon( "m79" 
                        );";<BR><BR>}<BR><BR>[OnPickUp]<BR>{<BR>//[Message] 
                        string = "activator-&gt;C_PickupWeapon( "m79" 
                        );";<BR><BR>}<BR><BR>[OnCantPickup]<BR>{<BR>//[Message] 
                        string = "maxpayne_hudmode-&gt;mphm_print( 
                        HUDPRINT_PICKUP_M79_AMMO_FULL );";<BR>} 
                        <!--color--></FONT><BR><BR>See what I mean? Now the hard 
                        part is that it won't have a collision box so I only use 
                        these as a backdrop ect. Unless you know how to shape it 
                        in MAXED (which is hard cause level_items don't show in 
                        model from in the editor) you should keep the player 
                        away from the object. <BR><BR>Now that's fun eh? <SPAN 
                        class=signature><BR><BR>--------------------<BR><A 
                        href="http://forums.3drealms.com/ubbthreads/showflat.php?Cat=&amp;Number=390897&amp;page=0&amp;view=collapsed&amp;sb=5&amp;o=93&amp;fpart=1&amp;vc=1#Post390897" 
                        target=_blank>Max Payne Help Thread</A> 
                        </SPAN></FONT><BR><BR></TD>

                        color=red>How to make Weapons more Powerful

                        <!--color--></FONT>. In there is the weapons bullet 
                        spread, ammo per clip ect ect. Take a look at this: 
                        <BR><BR><FONT color=blue>// Beretta <BR>#define

                        <BR>#define BERETTADUAL_BULLETSPREAD 150 
                        <!--color--></FONT><BR><BR>Now, we want it so that it is

                        <BR><BR>#define BERETTADUAL_SHOOTINGFREQUENCY 6

                      <TD class=lighttable><BR><FONT class=post><FONT 
                        color=red>How to make bullets visible when in pause <!--color--></FONT><BR><BR>This is easy. Goto your 
                        camerapath folder <FONT 
                        color=orange>data\database\camerapaths 
                        <!--color--></FONT>and open up the txt file called <FONT 
                        color=orange>camerapaths.txt 
                        <!--color--></FONT>.<BR><BR>Now search for <FONT 
                        color=orange>Pause <!--color--></FONT>. You will see 
                        this:<BR><BR><FONT 
                        color=blue>[pause]<BR>{<BR>[attributes]<BR>FadeInTime = 
                        0.2;<BR>FadeOutTime = 0.0;<BR>Abortable = 
                        FALSE;<BR><BR>[animationset]<BR>{<BR>[animation] 
                        <BR>index = 0;<BR>filename = 
                        "player\pause.kf2";<BR><BR>[Properties]<BR>{<BR>// DO 
                        NOT SET PLAYERCONTROLS HERE IN PAUSE CAMERA, THE MESSAGE 
                        FLUSHES INPUT STATE MACHINE<BR>// SETTING PLAYER 
                        CONTROLS IS DONE MANUALLY IN PAUSE/RESUME 
                        FUNCTIONS<BR>[Message] Frame = 0; String = 
                        "maxpayne_hudmode-&gt;mphm_changehudvisibility( 0, 0 
                        );";<BR>[Message] Frame = 0; String = 
                        "maxpayne_hudmode-&gt;mphm_printtip( TIP_PAUSECAMERA 
                        );";<BR>}<BR>} <!--color--></FONT><BR><BR><BR>Ok...make 
                        it like this:<BR><BR><FONT 
                        color=red>[pause]<BR>{<BR>[attributes]<BR>FadeInTime = 
                        0.2;<BR>FadeOutTime = 0.0;<BR>Abortable = 
                        FALSE;<BR><BR>[animationset]<BR>{<BR>[animation] 
                        <BR>index = 0;<BR>filename = 
                        "player\pause.kf2";<BR><BR>[Properties]<BR>{<BR>// DO 
                        NOT SET PLAYERCONTROLS HERE IN PAUSE CAMERA, THE MESSAGE 
                        FLUSHES INPUT STATE MACHINE<BR>// SETTING PLAYER 
                        CONTROLS IS DONE MANUALLY IN PAUSE/RESUME 
                        FUNCTIONS<BR>[Message] Frame = 0; String = 
                        "maxpayne_hudmode-&gt;mphm_changehudvisibility( 0, 0 
                        );";<BR>//[Message] Frame = 0; String = 
                        "maxpayne_hudmode-&gt;mphm_printtip( TIP_PAUSECAMERA 
                        );";<BR><BR>// This makes bullets visible during 
                        pause<BR>[Message] Frame = 0; String = 
                        "MaxPayne_GameMode-&gt;GM_ChangeGlobalGameSpeed( 0.7, 
                        0.0 );";<BR>}<BR>}<BR><BR>[exit] <BR>{<BR>// DO NOT SET 
                        PLAYERCONTROLS HERE IN PAUSE CAMERA, THE MESSAGE FLUSHES 
                        INPUT STATE MACHINE<BR>// SETTING PLAYER CONTROLS IS 
                        DONE MANUALLY IN PAUSE/RESUME FUNCTIONS<BR>[Message] 
                        String = "maxpayne_hudmode-&gt;mphm_changehudvisibility( 
                        1, 0 );";<BR>[Message] String = 
                        "maxpayne_hudmode-&gt;mphm_printinventory( \"\", 3 
                        );";<BR><BR>[Message] String = 
                        "MaxPayne_GameMode-&gt;GM_ChangeGlobalGameSpeed( 1.0, 
                        0.0 );";<BR>}<BR>} <!--color--></FONT><BR><BR>See the 
                        part that say's <FONT 
                        color=orange>GM_ChangeGlobalGameSpeed( 0.7, 0.0 );"; <!--color--></FONT>? This is set in it's startup command 
                        lines (When you hit the pause key). It is just the right 
                        speed to see the bullets. Now look at <FONT 
                        color=orange>GM_ChangeGlobalGameSpeed( 1.0, 0.0 );"; <!--color--></FONT>. This makes it back on normal speed 
                        when you "Unpause". <BR><BR><BR>That's it! Now when you 
                        pause, you will see bullets... Pretty cool. <IMG alt="" 
                        src="3D Realms Forums FAQ page - All new modders read_file/grin.gif"> 
                        <SPAN class=signature><BR><BR>--------------------<BR><A 
                        href="http://forums.3drealms.com/ubbthreads/showflat.php?Cat=&amp;Number=390897&amp;page=0&amp;view=collapsed&amp;sb=5&amp;o=93&amp;fpart=1&amp;vc=1#Post390897" 
                        target=_blank>Max Payne Help Thread</A> 
                        </SPAN></FONT><BR><BR></TD>

                      <TD class=lighttable><BR><FONT class=post><FONT 
                        color=orange>Sorry <!--color--></FONT><BR><BR>Thanks to 
                        Burning Fish to help me remember that in the 
                        <BR><BR><FONT color=orange>How to make bullets visible 
                        when in pause <!--color--></FONT><BR><BR>You need to add 
                        this in the <FONT color=orange>globalconfig.txt<!--color--></FONT> 
                        <BR><BR><FONT 
                        color=red>[slowmotion]<BR>{<BR>[general]<BR>SlowMotionTime 
                        = 9999.0; // length of full slowmotion 
                        session<BR>RegenerationTime = 100000000.0; // takes this 
                        many seconds to recharge from 0 to 1 (extremely 
                        slow)<BR>Threshold = 0.1%; // must be exceeded to start 
                        slowmotion (should never regen to 
                        this)<BR>TurnOffPenalty = 0%; // amount of slowmotion 
                        that gets deducted when you turn it 
                        off<BR>ShootDodgePenalty = 0%; // (originally 10%) 
                        amount of slowmotion that gets deducted when 
                        shootdodging<BR>ShootDodgeThreshold = 0%; // minimum of 
                        slowmotion needed to allow 
                        shootdodging<BR><BR>MusicVolume = 1.0; // music volume 
                        when in slowmotion from 0 to 1<BR>MusicVolumeFadeTime = 
                        0.5; // how many seconds the fade from/to music volume 
                        should take<BR>// sound message to send every
