                    <TR>
                      <TD class=lighttable><BR><FONT class=post><FONT 
                        color=red>This is a list of FAQ's I get alot. Please use 
                        this. Any questions or stumps Private Message me. 
                        Thanks. <!--color--></FONT><BR><BR><BR>- <FONT 
                        color=orange>Akari <!--color--></FONT><IMG 
                        src="3D Realms Forums FAQ page - All new modders read_file/12903.jpg"> 
                        <BR><BR><FONT 
                        color=red>================================= <BR>Making 
                        Your Level Playable 
                        <BR>================================= 
                        <!--color--></FONT><BR><BR>Since you want to make it as 
                        easy as possible for people to play your mod, you 
                        probably want to edit the menu.txt to add an option to 
                        start your custom levels (if you have any) straight from 
                        the menus. You do this by editing the file 
                        ...\data\menu\menu.txt. <BR><BR><IMG src=""> 
                        <BR><BR>Just copy/paste the "GCID_STARTTUTORIAL" item 
                        and edit its GM_Init to point at your level, as you can 
                        see has been done in the example above. <BR><BR>And as 
                        you probably noticed, you can also modify the menu 
                        bitmaps to give your mod a fresh feeling. The original 
                        bitmaps can be found from ...\data\menu\bitmaps. Note 
                        that even though the original files are .TGA files, you 
                        can use .JPG file just as well, to save some download 
                        time from the gamers. <BR><BR>Testing <BR>Never forget 
                        to test your mod thoroughly. Run through the levels and 
                        try weird things that might break the level. Make your 
                        friends try it a few times. Try it in maximum texture 
                        detail settings (It's very easy to use too much texture 
                        memory by having too much textures and different 
                        characters in the levels, so watch out for that). Fix 
                        whatever errors you might find, and test the changes. 
                        <BR><BR>Once you know it works well, pack all the needed 
                        data files into an .MPM file. You can do this for 
                        example by copying all the data files you have created 
                        or changed into a temporary directory. Into their own 
                        respective subdirectories. It could look little bit 
                        something like this: <BR><BR>C:\TEMP\data 
                        <BR>C:\TEMP\data\database <BR>C:\TEMP\data\menu 
                        <BR>C:\TEMP\data\globalconfig.txt 
                        <BR>C:\TEMP\data\database\levels 
                        <BR>C:\TEMP\data\database\materials.txt 
                        <BR>C:\TEMP\data\database\levels\Mylevels 
                        <BR>C:\TEMP\data\database\levels\levels.txt 
                        <BR>C:\TEMP\data\database\levels\Mylevels\Level1.ldb 
                        <BR>C:\TEMP\data\database\levels\Mylevels\Level2.ldb 
                        <BR>C:\TEMP\data\menu\menu.txt <BR><BR><BR>And then 
                        using RasMaker: <BR><BR>rasmaker -a -p c:\temp mymod.mpm 
                        <BR><BR>This will pack everything you've got in a 
                        C:\Temp directory into a Max Payne Mod file called 
                        mymod.mpm. Now you should still test that it works and 
                        all the required data is in the pack. To do this, you 
                        should have a fresh install of Max Payne somewhere. This 
                        means the database shouldn't be extracted from the .RAS 
                        files. If you have the original .RAS files somewhere 
                        safe, you can just copy them to the Max Payne directory, 
                        and rename the \data -directory into something else 
                        while you are testing. Or better yet, you can simply 
                        re-install Max Payne into another directory which you 
                        use for testing and running .MPM files. <BR><BR>If you 
                        attempt to run an .MPM file while you have the database 
                        extracted, it will just prefer files from the exported 
                        database over the files inside your mod file, and you 
                        won't know if it actually worked or not. <BR><BR><FONT 
                        color=orange>======================================== 
                        <BR>Level Prefab Downloads 
                        <BR>======================================== <!--color--></FONT><BR><BR>Dynamic objects (prefabs) 
                        <BR><A 
                        href="http://www.3drealms.com/max/tutorials/MaxED/downloads/prefabs.zip" 
                        target=_blank>Prefabs</A> <BR>(1369 kB) - a selection of 
                        prefabricated objects by Remedy includes cameras, 
                        crates, exploding barrels, gas bottles, soda machine, 
                        doors and more. More detailed explanation from each item 
                        in the end of dynamic content article. <BR><BR><A 
                        href="http://www.3drealms.com/max/tutorials/MaxED/downloads/chopper_prefab.zip" 
                        target=_blank>Chopper</A> (148 kB) - A very complex 
                        dynamic object. This helicopter was used both as a 
                        police and black chopper in Max Payne. This item is also 
                        available in the end of dynamic content article. 
                        <BR>scripting article <BR><BR>================== 
                        <BR>Original Levels from the game <BR>================== 
                        <BR><BR>Level files <BR><A 
                        href="http://www.3drealms.com/max/tutorials/MaxED/downloads/subway_a.zip" 
                        target=_blank>Subway Part A</A> (8,6 MB) - Part 1, 
                        Chapter 1, The Roscoe Street Station <BR><BR><A 
                        href="http://www.3drealms.com/max/tutorials/MaxED/downloads/subway_b.zip" 
                        target=_blank>Subway Part B</A> (8,8 MB) - Part 1, 
                        Chapter 2, Live from the Crime Scene <BR><BR><FONT 
                        color=red>======================================== 
                        <BR>From Maddieman's RASMAKER example: 
                        <BR>======================================== <!--color--></FONT><BR><BR>Setup a folder on your hard 
                        drive for extracting the data files e.g 'C:\Max Payne 
                        Mods\' <BR><BR>Copy RAS Maker and rl.dll into your new 
                        directory. Make a shortcut of the RASMaker.exe in the 
                        same folder. This allows u to add stuff in the command 
                        line but we'll go into that later. <BR><BR>Now, before 
                        you proceed, be aware that extracting all of the .ras 
                        files uses up half, to three quarters of a gig. 
                        Therefore I suggest, if you have the hardware, to burn 
                        them onto a CD (it wont all fit, so don't bother with 
                        the music.ras or the levels). <BR><BR>DOS programs have 
                        a nasty habit of closing as soon as they have finished 
                        so the trick is not to open Ras Maker, but to open the 
                        DOS prompt first. So, open up the DOS or Xp command 
                        prompt (it should be lurking somewhere between program 
                        files and accessories or type command.com in the Run 
                        dialog) and and type: <BR><BR>cd\the full name of your 
                        mod directory <BR><BR>This will change the directory 
                        (cd) from windows to your new one. In my example, I 
                        would type: <BR><BR>cd\Max Payne Mods <BR><BR>Now, 
                        assuming that you copied Ras Maker to this directory 
                        successfully, you should be able to type: 
                        <BR><BR>RasMaker.exe -x C:\program files\Max 
                        Payne\x_data.ras <BR><BR>Hopefully it will start 
                        extracting (-x) the 'data' folder on to your hard drive. 
                        <BR><BR>Alternatively you could find the shortcut we 
                        made earlier right click on it and add -x C:\program 
                        files\Max Payne\x_data.ras to the commandline box. Then 
                        dragging it into the DOS box and pressing enter will do 
                        the job. This saves typing the entire path into the DOS 
                        prompt. <BR><BR>At this stage (if your hard drive 
                        supports it), you may also wish to extract the other 
                        .ras files or even mpm files that you may have 
                        downloaded. <BR><BR>Make sure you have the author of the 
                        mpm files permission before using any of their content 
                        in your own mods. To extract a mpm do the same as with a 
                        .ras file but add \mod_name.mpm to the path instead of 
                        x_data.ras. <BR><BR>Like I said before, if you've got 
                        the hardware, burn the data folder onto a blank CD. This 
                        will provide you with not only a backup, but also a 
                        reference point, with all of the default values, skins, 
                        etc. <BR><BR>If you made a disc, then you can safely 
                        delete the data folder off your hard drive, otherwise... 
                        <BR><BR>Before you go running off tweaking things, you 
                        need to take the time to understand how Max Payne works. 
                        I won't explain this, but the best way to find out is 
                        through the MaxEd level editor (again, packaged with the 
                        game). Go to the official MP site and read all of their 
                        tutorials. Try making a few levels, and get to grips 
                        with FSM scripting. Once you have a better idea of how 
                        it works, go back to the txt files I mentioned in my 
                        last post. <BR><BR>Finally, it's worth noting before you 
                        compile an mpm, how the mpm hierarchy works. MP 
                        initially reads the data contained in the .ras files. If 
                        you run a mod, any files within the mpm file, will be 
                        read instead. Additionally, if you place the 'data' 
                        folder into your MP directory, any files contained in 
                        that will be read instead of the files in the mpm. This 
                        useful for two things: 1. you can test your mod without 
                        haveing to compile it. 2. (In theory) you can edit or 
                        combine different mods (though combining two mods and 
                        calling it your own is usually frowned upon). So to 
                        quickly summerise the order: it's ras, mpm, and then the 
                        data folder. A few exceptions are the weapons 
                        directories, which do not like duplicate folders (ie. 
                        one in the ras/mpm file and one in the data directory). 
                        You'll have to workaround that, (I usually have to 
                        rename data.ras to data.rus) <BR><BR>Finally, compile 
                        your work: <BR><BR>Same procedure as extracting, except 
                        when you execute Ras Maker: <BR><BR>RasMaker.exe -a data 
                        the name of your mod.mpm <BR><BR>Where '-a' means add 
                        the contents of the data folder into the .mpm archive. 
                        <BR><BR>Make sure you have moved the data folder from 
                        C:\Max Payne to the folder which was created at the 
                        start (the one with RasMaker). If you're making a 'mod 
                        of a mod', please bear in mind that you cannot run two 
                        mpm files at the same time, so you'll need to extract 
                        them first. Once you have your mpm file, move (or 
                        ideally copy) it to the C:\max Payne directory. You can 
                        run it using the program launcher. <BR><BR>Well that's 
                        it. I think I've covered everything, without going too 
                        overboard. Hope this clears up any questions you had (or 
                        will have), if you have any others, check the other 
                        tutorials. <BR><FONT 
                        color=orange>======================================= <!--color--></FONT><BR><BR>I will be adding more to this 
                        soon. Good luck. <SPAN 
                        class=signature><BR><BR>--------------------<BR><A 
                        href="http://forums.3drealms.com/ubbthreads/showflat.php?Cat=&amp;Number=390897&amp;page=0&amp;view=collapsed&amp;sb=5&amp;o=93&amp;fpart=1&amp;vc=1#Post390897" 
                        target=_blank>Max Payne Help Thread</A> 
                        </SPAN></FONT><BR><BR></TD>

                        More people have asked me about MAX-ED's commands than 
                        anything else. Enjoy... <BR><BR><FONT color=red>MAX-ED 
                        Quick Reference <!--color--></FONT><BR><BR>This is an 
                        updated version of the document that was shipped with 
                        Max Payne game CD. It contains a complete list of all 
                        menu, mouse and keyboard functions with brief 
                        explanation of the use and necessary additional 
                        information. <BR><BR>1. Menu items and keyboard 
                        shortcuts <BR>Main category <BR>Shortcut <BR>Function 
                        <BR>More info / tips / description <BR><BR>Mode switches 
                        <BR><BR>Space <BR>Look mode, toggle normal / around 
                        polygon <BR>Moving around in level is done in the move 
                        mode <BR><BR>F2 <BR>Render mode, toggle 
                        Wireframe/Textured <BR>Most of the editing happens in 
                        textured render mode. Sometimes it may be faster or 
                        easier to use WF though <BR><BR>F3 <BR>Build mode 
                        <BR>New entities/key points/meshes are created in this 
                        mode. <BR><BR>F4 <BR>Polygon edit mode <BR>Most of the 
                        polygon related editing is done in this mode. <BR><BR>F5 
                        <BR>Move mode <BR>Most of the editing that affects the 
                        whole entity/mesh, hierarchy or dynamic/FSM is done in 
                        this mode <BR><BR>F6 <BR>Texture mode <BR>Most of the 
                        texture related editing is done in this mode <BR><BR>F7 
                        <BR>Exit mode <BR>Exits are created in this mode 
                        <BR><BR>F12 <BR>Grid mode <BR>Most of the grid functions 
                        are available always, but some additional grid 
                        manipulation is done in this mode <BR><BR>Mode 
                        independent <BR>Always available <BR>Num +/- <BR>Grid 
                        scale <BR>Grid up/down scale. By default MaxEd uses "old 
                        grid units", which are in steps of half/double of one 
                        meter. <BR><BR>Alt+Num +/- <BR>Grid size <BR>This 
                        changes the size of the grid plane to some extent (does 
                        not affect the grid unit). <BR><BR>Ctrl+Num +/- 
                        <BR>Camera movement speed <BR>The speed that the camera 
                        moves in the Look mode <BR><BR>Num * <BR>Toggle grid 
                        on/off <BR><BR>Num / <BR>Cycle trough texture display 
                        modes <BR>In texture rendering mode (F2 toggle) you can 
                        select between only primary texture / only light map / 
                        only light layer / both light map and primary texture 
                        rendering. This can be selected also in preferences. 
                        <BR><BR>F9 <BR>Toggle material palette <BR>Show / hide 
                        material and hierarchy palette <BR><BR>Toggle triangles 
                        <BR>You can toggle the triangles visualization on/off in 
                        wireframe mode <BR><BR>Toggle backface culling <BR>You 
                        can toggle the backface culling visualization on/off in 
                        wireframe mode <BR><BR>Ctrl+S <BR>Quick save <BR>Quick 
                        save level LVL <BR><BR>Ctrl+O <BR>Open level <BR>Open 
                        old level LVL file. Note: several level files can be 
                        open simultaneously, but only one at a time can have 
                        texture rendering on. <BR><BR>Ctrl+P <BR>Preferences 
                        <BR>Show preferences dialog. See preferences section for 
                        additional description. <BR><BR>Insert <BR>Toggle select 
                        culled <BR>Toggle on/off the ability to select the 
                        polygons from their "backside" (culled). <BR><BR>AltGr+H 
                        <BR>Hold <BR>See File menu section for more information 
                        <BR><BR>AltGr+F <BR>Fetch <BR>See File menu section for 
                        more information <BR><BR>Look mode <BR>Space Moving 
                        around <BR>LMB <BR>Look around <BR>Keep pressed and move 
                        the mouse to look around (turn the camera). <BR><BR>In 
                        around mode (Space to toggle) the camera revolves 
                        horizontally around the selected polygon. <BR><BR>RMB 
                        <BR>Zoom <BR>Keep pressed and move the mouse back and 
                        forth. <BR><BR>In around mode (Space to toggle) revolves 
                        the camera vertically around the selected polygon 
                        <BR><BR>Shift <BR>Strafe <BR>Keep shift pressed to move 
                        around on the view plane i.e. "strafe" <BR><BR>S 
                        <BR>Save screenshot <BR><BR>C <BR>Display document 
                        statistics <BR>Presents a dialog with texture, polygon 
                        and other statistics. <BR><BR>R <BR>Render all 
                        <BR>Render radiosity for the whole document. Choice 
                        between "full" and preview algorithms is prompted for. 
                        Preview algorithm only calculates direct illumination 
                        and doesn't handle transparencies. <BR><BR>Space 
                        <BR>Toggle look around and look around an object <BR>See 
                        explanation above <BR>XML dump <BR>Dumps a XML document 
                        containing all dynamic meshes and all of the FSM 
                        messages that they send. <BR><BR>Build mode <BR>F3 
                        Creating new entities <BR><BR>LMB <BR>Draw polygon shape 
                        on grid, add a new vertex <BR>Note: If the object is 
                        intersecting with itself, a new vertex can not be placed 
                        <BR><BR>RMB <BR>Extrude mesh (accept creation) <BR>The 
                        current polygon is extruded to a mesh, thickness is one 
                        current grid unit and the texture used is the current 
                        material. <BR><BR>N <BR>Create a new entity (keypoint) 
                        to selected point on the grid <BR>A list of possible 
                        keypoints is presented <BR><BR>Del <BR>Delete last 
                        vertex placement (during polygon shape draw) <BR><BR>A 
                        <BR>Align grid to edge <BR>The edge (of another object) 
                        that you point has to cross with the current grid plane 
                        <BR><BR>UC / DC / LC / RC <BR>Move the camera around on 
                        the view plain <BR>Note: UC = Up Cursor, DC = Down 
                        Cursor etc. <BR><BR>Ctrl - UC / DC <BR>Move the camera 
                        forward and backward <BR><BR>Shift+RMB <BR>Create 
                        polygon out of mesh shape <BR>Note: Polygons can’t be 
                        Booleaned. <BR><BR>Space <BR>Abort mesh build 
                        <BR><BR>Ctrl-V <BR>Paste to <BR>Clipboard contents are 
                        pasted to the selected point on the grid. Note: the 
                        pivot point of the object is the point that is used as a 
                        reference. Use F5/P to set the pivot point before 
                        copy/paste if necessary. <BR><BR>Polygon edit mode 
                        <BR>F4 Single polygon related operations <BR><BR>Moving: 
                        <BR>UC / DC <BR>Move selected face up/down by grid units 
                        <BR>Note: Faces of a triangular mesh can’t be moved. The 
                        mesh can’t go "through itself". Tip: Try a smaller grid 
                        unit or fix the mesh before moving a face (F5/F) 
                        <BR><BR>LC / RC <BR>Rotate face around selected edge 
                        <BR>Note: the rotation step amount is set in preferences 
                        (Ctrl-P) <BR><BR>RMB <BR>Skew selected face <BR>Works 
                        around the edge marked as red <BR><BR>LMB <BR>Move 
                        selected face <BR>The selected face moves in steps of a 
                        current grid unit, see above <BR>PgUp/PgDn <BR>Move the 
                        grid up/down <BR><BR><BR>General: <BR>Del <BR>Delete 
                        active polygon <BR>Note: Deleting polygons should occur 
                        rarely and the objects can’t be Booleaned if some of its 
                        polygons are deleted. <BR><BR>Ctrl+Del <BR>Delete all 
                        but active polygon <BR><BR>A <BR>Align Grid to polygon 
                        <BR>Commonly used <BR><BR>Shift-A <BR>Align to selected 
                        face in world coordinates <BR>Commonly used <BR><BR>S 
                        <BR>Split active poly by grid <BR>Place the grid so that 
                        its plane crosses the polygon from the desired split 
                        location. Note: Joining of the polygons is done in F6 
                        mode, see F6/J subsection for more information <BR><BR>G 
                        <BR>Align objects <BR>Rarely used <BR><BR>P <BR>Separate 
                        mesh <BR>MaxED checks the mesh and if it finds that it 
                        is not fully connected (some parts do not share 
                        vertexes), the object is separated <BR><BR>Enter 
                        <BR>Rename exit <BR>Select show exits from the view menu 
                        and you can select the exit mesh to rename it. Note: 
                        exit is two sided and both sides have separate names. 
                        <BR><BR>L <BR>Locate polygon <BR>Rarely used. You can 
                        locate a polygon by its index number. Type the number to 
                        the dialog and MaxED shows a circle on that polygon. 
                        Type -1 to get the location off. Tip: Sometimes MaxED 
                        can inform you that some polygon is illegal geometry 
                        (usually after a complex Boolean operation). Try to fix 
                        the mesh (F5/F) or then locate the polygon and try if 
                        splitting (F4/S) helps. <BR><BR>Ctrl+F <BR>Flip object 
                        normals <BR>A common operation. Point one face, press 
                        Ctrl+F and the whole mesh will be flipped. Usually rooms 
                        should have their polygons pointing inwards and 
                        everything else outwards. <BR><BR>Object edit/move mode 
                        <BR>F5 For all object related <BR><BR>Booleans: <BR>U 
                        <BR>Boolean Unify objects <BR>Select first object, press 
                        U, select second. The result is the union of the objects 
                        (the volumes are combined) and the unneeded polygons are 
                        removed. <BR><BR>Note: Boolean operations work only 
                        between meshes that are defining a volume (only closed 
                        forms with no deleted faces) <BR><BR>Note: All Boolean 
                        operations require that both of the objects have their 
                        faces pointing the same way (use F4/Ctrl+F to flip). 
                        <BR><BR>Note: Objects have be on the same hierarchy 
                        level, use grouping/ungrouping to get the objects on the 
                        same hierarchy level. <BR><BR>S <BR>Boolean Subtract 
                        objects <BR>Select first object, press S, select second. 
                        If the objects overlap, the second object volume is 
                        removed from the first object <BR><BR>I <BR>Boolean 
                        Intersect objects <BR>Select first object, press I, 
                        select second object. The result is the intersection of 
                        the objects (they must overlap). <BR><BR>J <BR>Join 
                        objects <BR>This function joins objects to a single mesh 
                        (combine meshes, but do not Boolean). Even if the meshes 
                        overlap, no polygon removal is done. In most cases, you 
                        can use F4/P to separate meshes again. <BR><BR>Grouping: 
                        <BR>G <BR>Group objects <BR>Select child, press G, 
                        select parent <BR><BR>Ctrl+G <BR>Ungroup group parent's 
                        children <BR>Select parent and the children will be lift 
                        (ungrouped) <BR><BR>Shift+G <BR>Lift selected child from 
                        a group <BR>A single child will be lift (moving up in 
                        the hierarchy) <BR><BR>E <BR>Group objects to room 
                        <BR>Often used. Keep mouse over room mesh, press E to 
                        auto-group all objects in its volume to the room. 
                        <BR><BR>Ctrl+E <BR>Auto-group all <BR>The same as above, 
                        but ungrouped children all around are grouped to rooms 
                        which they are in. <BR><BR>H <BR>Hide selected 
                        <BR>Select the items that you want to hide 
                        <BR><BR>Ctrl+H <BR>Inverse hide <BR>Select the items 
                        that you do not want to be hidden <BR><BR>Ctrl+Shift+H 
                        <BR>Unhide last <BR><BR>Q <BR>Align objects faces to 
                        another object <BR><BR>C <BR>Scale object or a group 
                        <BR>A dialog is presented. The scaling reference point 
                        is the vertex that is selected when you press "C". 
                        <BR><BR>Shift+C <BR>Center rooms <BR>You may sometimes 
                        want to set rooms pivot point to their centers. 
                        <BR><BR>P <BR>Set pivot to grid center <BR>Align the 
                        grid and move it in F12 mode to get the grid center in 
                        to the correct place. <BR><BR>F <BR>Fix vertices <BR>A 
                        good operation after Boolean operations. Forces a kind 
                        of "rethink" over the selected objects, which removes 
                        redundant vertexes, builds necessary T-vertexes and 
                        checks mesh integrity. <BR><BR>D <BR>Make object dynamic 
                        / static <BR>When a mesh is created, it is originally 
                        always static geometry. When the object is toggled as 
                        dynamic, it gets a FSM (can send and receive messages 
                        and has a state). It also can have keyframes and 
                        animations. Check the object properties to get dynamic 
                        objects suitable for each need. Keypoints are always 
                        dynamic in nature and can’t be turned as static. 
                        <BR><BR>N <BR>Kill floating faces <BR>Rarely used. 
                        <BR><BR>T <BR>Texturize object/selection with current 
                        material <BR>Similar to F6/T, except affects all 
                        polygons on all selected meshes. <BR><BR>Ctrl+T 
                        <BR>Texturize object/selection with current material in 
                        default scale <BR>Similar to F6/Ctrl+T, except affects 
                        all polygons on all selected meshes. <BR><BR>O 
                        <BR>Optimize, remove redundant vertices <BR>Rarely used, 
                        usually use fixing instead (F5/F). <BR><BR>Dynamic: 
                        <BR>Tab <BR>Keyframe manager for selected object 
                        <BR>After making a mesh dynamic, it gets a single 
                        keyframe. More keyframes can be added from the KF 
                        manager. Select the keyframe in the manager and 
                        move/rotate the object around to get the keyframe 
                        position where you want. <BR><BR>Shift+Tab <BR>Animation 
                        manager for selected object <BR>After creating 
                        keyframes, animations can be created. Select the two 
                        keyframes that you want to animate between (can be the 
                        same keyframe too), the name, duration of the animation, 
                        rotation and position graphs can be adjusted. Use 
                        messages button to adjust the messages that the object 
                        sends. Note: the object always animates in relation to 
                        its pivot point. Use F5/P to set the pivot. <BR><BR>4 
                        <BR>FSM manager for selected object <BR>FSM manager and 
                        "Finite State Machine" system is the key to create any 
                        dynamic content. You can add new states, create custom 
                        "message sets" and overall manage the behavior of the 
                        object. Tip: use Tab key to "complete" hierarchy and 
                        commands in Unix-fashion. <BR><BR>Moving: <BR>LMB 
                        <BR>Move selected object/group along grid <BR>Note: This 
                        and the following move/rotate commands work for both 
                        static/dynamic objects, but if the object is dynamic, 
                        only current keyframe is affected <BR><BR>RMB <BR>Move 
                        selected object/group up/down <BR><BR>UC / DC / LC / RC 
                        <BR>Move selected object/group along grid 
                        <BR><BR>PgUp/PgDn <BR>Move selected object/group up/down 
                        <BR><BR>LMB+1/2/3 <BR>rotate object or group along X/Y/Z 
                        axis <BR>Keep the key pressed and rotate by pressing 
                        LMB. By default, the object rotates around the selected 
                        vertex in world coordinates. Toggle pivot/world 
                        coordinates and vertex/pivot rotation on and off as 
                        needed, <BR><BR>Shift+1/2/3 <BR>Rotate object or group 
                        by geometry center <BR>Rarely used <BR><BR>Ctrl + all 
                        move and rotate functions <BR>Move or rotate selected 
                        dynamic object/group so that all the keyframes move the 
                        same way <BR>All of the previous move/rotate commands 
                        (except around geometry center) work so that also all of 
                        the keyframes are moved/rotated. Without, only the 
                        selected keyframe is affected. <BR><BR>Enable room 
                        moving <BR>If you toggle this on, MaxED allows you to 
                        move rooms even if the exits get affected. Note: You can

                        <BR>Checks what material selected polygon uses and sets

                        polygon <BR><BR>L <BR>Assign light source to polygon 
                        <BR>You can set the current polygon to emit light during

                        color to full black. Note: the texture affects the 
                        color/brightness. <BR><BR>Shift-L <BR>Assign default 
                        light source to polygon <BR>You can use the preferences

                        <BR>You may need to lower the intensity of a light

                        brightness depends very much on the emitting polygon's

                        resolution <BR>Select polygon, press K and enter the 
                        desired value. By default, MaxED uses gray/white 
                        checkerboard to indicate unrendered light maps. Some 
                        other colors may also be visible for debugging purposes. 
                        <BR><BR>Note: The light map is another layer of 
                        texturing on most of the polygons in MaxED. These light 
                        maps have to be rendered. Light maps can only darken the 
                        texture (similar to multiply operation in many GFX 
                        programs). The light map resolution is set by 
                        texels/meter, but it only "jumps" in powers of 2 and the 
                        maximum size for a light map on a single polygon is 
                        128x128. Light map resolution greatly affects the data 
                        size and the rendering times of the levels (esp. with 
                        final quality rendering). Values over 8 per meter are 
                        rarely needed and pretty often 4 texels per meter brings 
                        very good quality. <BR><BR>Shift+K <BR>Set lightmap 
                        resolution for objects <BR>Similar to above, but sets

                        polygons that point upwards (floors), then sideways 
                        (walls) and finally the ones pointing down (ceilings).

                        on the floor, a little less on walls and mostly ignore 
                        the looks of the ceilings. Selections work the same way 
                        as with the Shift+K. <BR><BR>Colorize lightmaps <BR>Uses 
                        code coloring to indicate light map size. Points easily 
                        the problematic or too large light maps, which require 
                        very much rendering time (final quality rendering). Blue 
                        is good, green is OK, yellow and red are bad. Split 
                        polygons or lower the resolution to render more quickly 
                        (on final quality rendering). Selections work the same 
                        way as with the Shift+K. <BR><BR>Add light layer

                        objects/rooms which have light layers in F5 mode, go to 
                        F6 mode and point one polygon which has light layer and

                style="BACKGROUND-IMAGE: url(http://www.3d 
                        makes things easier. Now go to your max payne game 
                        folder and copy the x_data.ras and x_english.ras files 
                        in to this new directory. These are the datafiles you 
                        will need for this tutorial, they contain all of the 
                        code, graphics, sounds etc. needed to make mods. to 
                        extract the data from these files open up a dos prompt 
                        and go to your rasmaker directory. Type "rasmaker -x 
                        x_data.ras" then type "rasmaker -x x_english.ras". This 
                        will extract all of the data files needed in to a folder 
                        called \data in your rasmaker 
                        directory.<BR><BR><BR><BR>Making the Mod:<BR><BR>Ok, now 
                        that we have all the files extracted we can begin. There 
                        should be about 350 megabytes of files in the data 
                        folder and we only need about 1 mb of them for this 
                        tutorial, so naturally we have to delete some stuff. 
                        Open up the data folder and delete all the folders 
                        except for "console", "database", and "hud". delete all 
                        of the files in this folder except for 
                        weaponpriority.txt. Go in to the database directory and 
                        delete all the folders except "skeletons" and "weapons", 
                        go in to the skeletons directory then open up the 
                        default_skeleton folder and delete the folder "anim". 
                        Delete all of the files in this folder except 
                        "characteranimid.h", "shooting.h", and "weaponid.h". Now 
                        go in to the weapons folder and delete all the folders 
                        except "deserteagle" and the file "deserteagle.txt". Now 
                        re-name the folder "deserteagle" to "supdeagle" and 
                        re-name "deserteagle.txt" to "supeagle.txt". This 
                        doesn't overwrite the old desert eagle, but we are using 
                        the old desert eagle files as a model for the new 
                        weapon. Any files you don't include in your mod aren't 
                        modified and the game just loads the orignial (so it 
                        loads all the info you just deleted from the original 
                        x_data.ras/x_english.ras in your max payne directory and 
                        adds your information to it). <BR><BR><BR><BR>Ok, we are 
                        done with the deleting, now for the modifying. Go to 
                        your \data folder and open up "weaponpriority.txt". You 
                        should see something that looks like 
                        this:<BR><BR><BR><BR>[BestWeapons]<BR><BR>{<BR><BR>[weapon] 
                        ID = WEAPONID_JACKHAMMER;<BR><BR>[weapon] ID = 
                        WEAPONID_MP5;<BR><BR>[weapon] ID = 
                        WEAPONID_INGRAMDUAL;<BR><BR>[weapon] ID = 
                        WEAPONID_INGRAM;<BR><BR>[weapon] ID = 
                        WEAPONID_PUMPSHOTGUN;<BR><BR>[weapon] ID = 
                        WEAPONID_SAWEDSHOTGUN;<BR><BR>[weapon] ID = 
                        WEAPONID_DESERTEAGLE;<BR><BR>[weapon] ID = 
                        WEAPONID_BERETTADUAL;<BR><BR>[weapon] ID = 
                        WEAPONID_BERETTA;<BR><BR>[weapon] ID = 
                        WEAPONID_BASEBALLBAT;<BR><BR>[weapon] ID = 
                        WEAPONID_LEADPIPE;<BR><BR>}<BR><BR><BR><BR>Add in this 
                        line:<BR><BR>[weapon] ID = WEAPONID_SUPDEAGLE;<BR><BR>at 
                        the bottom.<BR><BR><BR><BR>Below this Part, there is 
                        another part that looks like 
                        this:<BR><BR>[CycleWeapons]<BR><BR>{<BR><BR>[weapon] ID 
                        = WEAPONID_BASEBALLBAT;<BR><BR>[weapon] ID = 
                        WEAPONID_LEADPIPE;<BR><BR>.................<BR><BR><BR><BR>at 
                        the bottom, under "[weapon] ID = WEAPONID 
                        SNIPER;"<BR><BR>add in:<BR><BR>[weapon] ID = 
                        WEAPONID_SUPDEAGLE;<BR><BR><BR><BR>OK, we are done with 
                        this file. Now we have to assign an ID for our new gun. 
                        Open up the \data\database\ folder. There is a long list 
                        of weapon names and ID's. Under "#define 
                        WEAPONID_PAINKILLER 16"<BR><BR><BR><BR>write in: 
                        "#define WEAPONID_SUPDEAGLE 17".<BR><BR><BR><BR>This ID 
                        allows the game to know what to call the gun. It is 
                        needed later on in other files.<BR><BR><BR><BR>Now 
                        scroll down a bit, under "#define INVENTORYID_PAINKILLER 
                        13" <BR><BR>write in "#define INVENTORYID_SUPDEAGLE 
                        14"<BR><BR><BR><BR>Now scroll down a bit more, under 
                        "#define SLOTID_PAINKILLER 10" <BR><BR>write in "#define 
                        SLOTID_SUPDEAGLE 5"<BR><BR><BR><BR>This ID is tells the 
                        game what weapon slot to show the gun in the HUD. Slot 5 
                        is the same slot as the sniper rifle.<BR><BR><BR><BR>Ok 
                        we are done with this file. Now open up "shooting.h" in 
                        the database folder. This defines the properties with 
                        all of the weapons. Scroll down till you find where it 
                        says "//Desert Eagle and just above it at in 
                        this:<BR><BR><BR><BR>//Super Desert Eagle<BR><BR>#define 
                        SUPDEAGLE_SHOOTINGFREQUENCY 5<BR><BR>#define 
                        SUPDEAGLE_MAXSHOOTINGFREQUENCY 5.001<BR><BR>#define 
                        SUPDEAGLE_SLOWMOTIONMULTIPLIER 0.25<BR><BR>#define 
                        SUPDEAGLE_BULLETDAMAGE 15<BR><BR>#define 
                        SUPDEAGLE_BULLETSPREAD 25<BR><BR>#define 
                        SUPDEAGLE_CLIPSIZE 50<BR><BR>#define 
                        SUPDEAGLE_POCKETSIZE 150<BR><BR><BR><BR>This information 
                        is the properties for our weapon. You can fiddle around 
                        with them, but it is a good idea to finish up everything 
                        before you do that. <BR><BR><BR><BR>Ok we are done with 
                        this file now. Alright now open up the file 
                        "characteranimid.h" this is a really large file, it 
                        helps if you are using a text editor which allows you to 
                        search. Ok, now either do a search for 
                        "CHARANIM_RELOADPAINKILLER" or look for it manually and 
                        add this line under it:<BR><BR><BR><BR>#define 
                        CHARANIM_RELOADSUPDEAGLE 297<BR><BR><BR><BR>Ok now find 
                        the line "#define CHARANIM_SHOOTPAINKILLER 326" and add 
                        the line "#define CHARANIM_SHOOTSUPDEAGLE 327" under 
                        it.<BR><BR><BR><BR>Ok, now under the line "#define 
                        CHARANIM_SHOOTHIGHPAINKILLER 356" add in the 
                        line:<BR><BR>#define CHARANIM_SHOOTHIGHSUPDEAGLE 
                        357<BR><BR><BR><BR>Now under the line "#define 
                        CHARANIM_SHOOTLOWPAINKILLER 386" add in the 
                        line:<BR><BR>#define CHARANIM_SHOOTLOWSUPDEAGLE 
                        387<BR><BR><BR><BR>Now under the line "#define 
                        CHARANIM_DISCARDPAINKILLER 416" add in:<BR><BR>#define 
                        CHARANIM_DISCARDSUPDEAGLE 417<BR><BR><BR><BR>Now under 
                        the line "#define CHARANIM_MODESWITCHPAINKILLER 446" add 
                        in:<BR><BR>#define CHARANIM_MODESWITCHSUPDEAGLE 
                        447<BR><BR><BR><BR>ok we are finished with this file, 
                        basically this file tells the game the ID #'s for the 
                        animation sequences for each 
                        weapon.<BR><BR><BR><BR>Alright, now go in to the 
                        \data\database\weapons\ folder and open the file you 
                        created earlier "supdeagle.txt" this is a copy of the 
                        desert eagle file and you need to change a few 
                        things.<BR><BR><BR><BR>Scroll down to the middle and 
                        Under the [Attributes] part change it so it looks like 
                        this(don't delete any parts I left out, they stay the 
                        same):<BR><BR><BR><BR>[Attributes]<BR><BR><BR><BR>SlotIndex 
                        = SLOTID_SUPDEAGLE;<BR><BR>InventoryID = 
                        INVENTORYID_SUPDEAGLE;<BR><BR>WeaponID = 
                        WEAPONID_SUPDEAGLE;<BR><BR><BR><BR>Clipsize = 
                        SUPDEAGLE_CLIPSIZE;<BR><BR>Pocketsize = 
                        SUPDEAGLE_POCKETSIZE;<BR><BR><BR><BR>MaximumShootingFrequency 
                        = 
                        SUPDEAGLE_MAXSHOOTINGFREQUENCY;<BR><BR>DefaultShootingFrequency 
                        = 
                        SUPDEAGLE_SHOOTINGFREQUENCY;<BR><BR>ShootingFrequencyMultiplier 
                        = 
                        SUPDEAGLE_SLOWMOTIONMULTIPLIER;<BR><BR><BR><BR><BR><BR>everything 
                        else stays the same.<BR><BR><BR><BR>Ok, now open up the 
                        data\console folder and open up the file "console.txt". 
                        Add in this line under 
                        "[Aliases]":<BR><BR><BR><BR>GetSupDeagle="player-&gt;c_pickupweapon(supdeagle);player-&gt;c_pickupammo(supdeagle,1000);";<BR><BR><BR><BR>this 
                        allows you to type in "GetSupdeagle" in the console and 
                        you will recieve the gun without having to pick it up 
                        (like a cheat code).<BR><BR><BR><BR>Ok, now go in to 
                        \data\hud\ and open up the file hud.txt.<BR><BR>Scroll 
                        down till you find this part(you can make it easier by 
                        searching for 
                        "WEAPONID_SNIPER"):<BR><BR><BR><BR>[SlotWeapon]<BR><BR>{<BR><BR>[WeaponSpecific]<BR><BR>ID 
                        = 
                        WEAPONID_SNIPER;<BR><BR><BR><BR>[SpriteWindow]<BR><BR>ReferencePoint 
                        = CENTER;<BR><BR>Position = 
                        SLOT6_WEAPONPOSITION;<BR><BR>Width = 
                        SLOTWEAPON_WIDTH;<BR><BR>Height = 
                        SLOTWEAPON_HEIGHT;<BR><BR>UVUpperLeft = ( U_0xOFFSET , 
                        V_4xOFFSET , 0);<BR><BR>UVLowerRight = ( U_1xOFFSET , 
                        V_5xOFFSET , 0);<BR><BR>}<BR><BR><BR><BR>directly under 
                        this part add 
                        in:<BR><BR><BR><BR>[SlotWeapon]<BR><BR>{<BR><BR>[WeaponSpecific]<BR><BR>ID 
                        = 
                        WEAPONID_SUPDEAGLE;<BR><BR><BR><BR>[SpriteWindow]<BR><BR>ReferencePoint 
                        = CENTER;<BR><BR>Position = 
                        SLOT6_WEAPONPOSITION;<BR><BR>Width = 
                        SLOTWEAPON_WIDTH;<BR><BR>Height = 
                        SLOTWEAPON_HEIGHT;<BR><BR>UVUpperLeft = ( U_2xOFFSET , 
                        V_1xOFFSET , 0);<BR><BR>UVLowerRight = ( U_3xOFFSET , 
                        V_2xOFFSET , 0);<BR><BR>} <BR><BR><BR><BR>now scroll 
                        down some more and find this part(you can search for 
                        "WEAPONID_DESERTEAGLE" however it is the second 
                        reference to that text so hit search 
                        twice):<BR><BR><BR><BR>[ActiveWeapon]<BR><BR>{<BR><BR>[WeaponSpecific] 
                        <BR><BR>id = WEAPONID_DESERTEAGLE;<BR><BR>LowAmmunition 
                        = LOWAMMO_ALWAYS_VISIBLE;<BR><BR>UnlimitedAmmoText = 
                        "-";<BR><BR><BR><BR>[Sprite]<BR><BR>ReferencePoint = 
                        DOWNRIGHT;<BR><BR>Position = WEAPON_POSITION 
                        ;<BR><BR>Width = WEAPON_WIDTH ;<BR><BR>Height = 
                        WEAPON_HEIGHT ;<BR><BR>Filename = 
                        "bitmaps\weapons\deserteagle.jpg";<BR><BR>AlphaFilename 
                        = "bitmaps\weapons\deserteagle_alpha.pcx"; 
                        <BR><BR>DefaultVertexAlpha = WEAPON_ALPHA 
                        ;<BR><BR>}<BR><BR><BR><BR>add in this part directly 
                        under 
                        it:<BR><BR><BR><BR>[ActiveWeapon]<BR><BR>{<BR><BR>[WeaponSpecific] 
                        <BR><BR>id = WEAPONID_SUPDEAGLE;<BR><BR>LowAmmunition = 
                        LOWAMMO_ALWAYS_VISIBLE;<BR><BR>UnlimitedAmmoText = 
                        "-";<BR><BR><BR><BR>[Sprite]<BR><BR>ReferencePoint = 
                        DOWNRIGHT;<BR><BR>Position = WEAPON_POSITION 
                        ;<BR><BR>Width = WEAPON_WIDTH ;<BR><BR>Height = 
                        WEAPON_HEIGHT ;<BR><BR>Filename = 
                        "bitmaps\weapons\deserteagle.jpg";<BR><BR>AlphaFilename 
                        = "bitmaps\weapons\deserteagle_alpha.pcx"; 
                        <BR><BR>DefaultVertexAlpha = WEAPON_ALPHA 
                        ;<BR><BR>}<BR><BR><BR><BR>This allows us to see the gun 
                        in the HUD, it will appear in slot 6 under the sniper 
                        rifle.<BR><BR><BR><BR>ok we are done with this file, and 
                        almost done the mod. Just two more files to 
                        edit.<BR><BR><BR><BR>Now go in to the 
                        \data\database\skeletons\ folder and open up the file 
                        pigrat.txt (don't ask me why its called 
                        that).<BR><BR><BR><BR>Find the line(search for 
                        CHARANIM_RELOADDESERTEAGLE): "[REVERT] From = 
                        CHARANIM_RELOADDESERTEAGLE; To=CHARANIM_RELOAD 
                        BERETTA;"<BR><BR>and add this line under 
                        it:<BR><BR>[Revert] From = CHARANIM_RELOADSUPDEAGLE; To 
                        = CHARANIM_RELOADBERETTA;<BR><BR><BR><BR>now scroll down 
                        a bit and find the line "[REVERT] From = 
                        CHARANIM_SHOOTDESERTEAGLE; To = CHARANIM_SHOOT 
                        BERETTA;"<BR><BR>and add this under 
                        it:<BR><BR><BR><BR>[Revert] From = 
                        CHARANIM_SHOOTSUPDEAGLE; To = 
                        CHARANIM_SHOOTBERETTA;<BR><BR><BR><BR>now find the line 
                        (its a few lines down) "[REVERT] 
                        From=CHARANIM_SHOOTHIGHDESERTEAGLE; 
                        To=CHARANIM_SHOOTHIGHBERETTA; and add this line 
                        under:<BR><BR><BR><BR>[Revert]From=CHARANIM_SHOOTHIGHSUPDEAGLE;To=CHARANIM_SHOOTHIGHBERETTA;<BR><BR><BR><BR>about 
                        10 lines down find 
                        "[Revert]From=CHARANIM_SHOOTLOWDESERTEAGLE; 
                        To=CHARANIM_SHOOTLOWBERETTA;<BR><BR><BR><BR>and add this 
                        under 
                        it:<BR><BR>[Revert]From=CHARANIM_SHOOTLOWSUPDEAGLE; To = 
                        CHARANIM_SHOOTLOWBERETTA;<BR><BR><BR><BR>now find the 
                        line "[Revert]From=CHARANIM_DISCARDDESERTEAGLE;To= 
                        CHARANIM_DISCARDBERETTA;" and add this line under 
                        it:<BR><BR><BR><BR>[Revert]From = 
                        CHARANIM_DISCARDSUPDEAGLE; To = 
                        CHARANIM_DISCARDBERETTA;<BR><BR><BR><BR>now find the 
                        line "[Revert]From=CHARANIM_MODESWITCHDESERTEAGLE;To= 
                        CHARANIM_MODESWITCHBERETTA;<BR><BR><BR><BR>and add this 
                        under 
                        it:<BR><BR>[Revert]From=CHARANIM_MODESWITCHSUPDEAGLE;To=CHARANIM_MODESWITCHBERETTA;<BR><BR><BR><BR><BR><BR>we 
                        are done with this file, it is used for the animations 
                        of the weapon. Only one more to go....<BR><BR><BR><BR>Go 
                        to the data\database\skeletons\ and open the file 
                        default_skeleton.txt.<BR><BR><BR><BR>Ok, search for 
                        "CHARANIM_RELOADDESERTEAGLE" you should see 
                        this:<BR><BR><BR><BR>[Animation] Index = 
                        CHARANIM_RELOADDESERTEAGLE; Filename = 
                        anim\reloaddeserteagle.kf2;<BR><BR>[Properties]<BR><BR>{<BR><BR>[Movement] 
                        EndPosition = (0,0,0); Rotation = 
                        (0,0,0);<BR><BR>[Message] Frame = 35; String = 
                        "RightHandWeapon-&gt;WS_Animate(" WEAPONANIM_RELOAD 
                        ");";<BR><BR>[Message] Frame = 39; String = 
                        "this-&gt;C_Reload();";<BR><BR>}<BR><BR><BR><BR>copy 
                        this text and paste it directly under the original, then 
                        change the line "[Animation] Index = 
                        CHARANIM_RELOADDESERTEAGLE;" to:<BR><BR>"[Animation] 
                        Index = CHARANIM_RELOADSUPDEAGLE;" it should look like 
                        this:<BR><BR>[Animation] Index = 
                        CHARANIM_RELOADDESERTEAGLE; Filename = 
                        anim\reloaddeserteagle.kf2;<BR><BR>[Properties]<BR><BR>{<BR><BR>[Movement] 
                        EndPosition = (0,0,0); Rotation = 
                        (0,0,0);<BR><BR>[Message] Frame = 35; String = 
                        "RightHandWeapon-&gt;WS_Animate(" WEAPONANIM_RELOAD 
                        ");";<BR><BR>[Message] Frame = 39; String = 
                        "this-&gt;C_Reload();";<BR><BR>}<BR><BR><BR><BR>[Animation] 
                        Index = CHARANIM_RELOADSUPDEAGLE; Filename = 
                        anim\reloaddeserteagle.kf2;<BR><BR>[Properties]<BR><BR>{<BR><BR>[Movement] 
                        EndPosition = (0,0,0); Rotation = 
                        (0,0,0);<BR><BR>[Message] Frame = 35; String = 
                        "RightHandWeapon-&gt;WS_Animate(" WEAPONANIM_RELOAD 
                        ");";<BR><BR>[Message] Frame = 39; String = 
                        "this-&gt;C_Reload();";<BR><BR>}<BR><BR><BR><BR>now 
                        search for "CHARANIM_SHOOTDESERTEAGLE" and do the exact 
                        same thing that you did above. Do the same thing for all 
                        of 
                        these:<BR><BR>CHARANIM_SHOOTLOWDESERTEAGLE<BR><BR>CHARANIM_SHOOTHIGHDESERTEAGLE<BR><BR><BR><BR>now 
                        search for CHARANIM_DISCARDDESERTEAGLE and add this line 
                        under: <BR><BR>[Revert]From = CHARANIM_DISCARDSUPDEAGLE; 
                        To = CHARANIM_DISCARDBERETTA;<BR><BR><BR><BR>do the same 
                        thing for CHARANIM_MODESWITCHDESERTEAGLE and add this 
                        line under it:<BR><BR>[Revert]From 
                        =CHARANIM_MODESWITCHSUPDEAGLE;To= 
                        CHARANIM_HOLSTERWEAPON;<BR><BR><BR><BR>Ok, that is it 
                        for coding. Now you have to archive this with rasmaker. 
                        Go in to dos and open up your rasmaker directory. type 
                        <BR><BR>"rasmaker -a data firstmod.mpm". now in your 
                        rasmaker directory there should be a file called 
                        firstmod.mpm, take this file and move it in to your max 
                        payne directory. Go to your max payne short cut and open 
                        up the properties, under target add "-developer" after 
                        the path of the game. Run max payne and in the selection 
                        box at the bottom of the setup screen select firstmod 
                        then press play. Once you are in game hit f12 to open up 
                        the console and type in Getsupdeagle. Then press 6 and 
                        select the gun under the sniper rifle, this is the gun 
                        you just made. Congratulations, you are done! try 
                        messing around with the settings, you can make the gun 
                        much more powerfull and fire faster, I will leave that 
                        for you to experiment with.<BR><BR><FONT 
                        color=orange>From:<BR>Author: Aaron Shivji aka 
                        Shivs<BR><BR>E-Mail: <A 
                        href="mailto:ashivji@home.com">ashivji@home.com</A><BR><!--color--></FONT><SPAN 
                        class=signature><BR><BR>--------------------<BR><A 
                        href="http://forums.3drealms.com/ubbthreads/showflat.php?Cat=&amp;Number=390897&amp;page=0&amp;view=collapsed&amp;sb=5&amp;o=93&amp;fpart=1&amp;vc=1#Post390897" 
                        target=_blank>Max Payne Help Thread</A> 
                        </SPAN></FONT><BR><BR></TD>

                      <TD class=lighttable><BR><FONT class=post><FONT 
                        color=red>How to make cut scenes in Max Payne <!--color--></FONT><BR><BR>1 – Introduction<BR>I will 
                        show you how to create your own cut scenes in Max Payne 
                        in this tutorial. This is meant for more intermediate 
                        users of MaxEd. While the whole process is actually 
                        quite simple, following the needed manipulations can be 
                        tricky if you don’t already have some experience with 
                        MaxEd under your belt. I’ll assume you have read the 
                        reference guide that came with MaxEd, and have read and 
                        understood all the previous tutorials out there. You’ll 
                        also need to know how to create your own keyframes, 
                        animations, and basic messages.<BR><BR><BR>2 – Setting 
                        Up Your Scene<BR>First, you need to make a little scene 
                        for your camera to whiz around and look at. I suggest 
                        something simple first, such as two rooms and a hallway. 
                        If you want, you can add an enemy for a more advanced 
                        cut scene technique. Make sure you have everything 
                        that’s needed, a jumppoint, appropriate textures, and 
                        even some lighting for practice. Once you’ve got your 
                        level all tailored, you’re ready to make your 
                        camera.<BR><BR><BR>3 – The Dynamic Object<BR>How most 
                        cut scenes work in Max is really quite simple. Instead 
                        of having the point-of-view (camera) come from some set 
                        point behind Max, the camera is attached to a dynamic 
                        object (DO) of your creation, that is then animated 
                        however you want the camera to ‘act’ when you trigger 
                        the cut scene. So that means the first step we should 
                        take is to create the DO to which we will attach the 
                        camera. Create a small mesh that you can still see 
                        easily enough, but isn’t extremely obtrusive into your 
                        level. The size really doesn’t matter, but when it is a 
                        good, fairly small size, it makes accurate animation 
                        easier. Once you have it made, place it wherever you 
                        want your camera’s ‘start point’ to be. Now, we want our 
                        DO to be invisible, so it won’t show up before, during, 
                        or after our cinematic. To do this, we need to give it a 
                        special texture, the dummy texture. It is included in 
                        the basic_room.lvl textures, under the ‘dummy’ category. 
                        The way Max Payne interprets the dummy category, makes 
                        it so it becomes not only invisible, but also allows 
                        other objects (Max, bullets, other meshes) to pass 
                        through it. Now that you have it textured, we need to 
                        make it dynamic, so select it and press ‘d’. Edit your 
                        mesh and make sure that all the collisions are off, that 
                        it is not lightmapped, and that it is continuously 
                        updated. Whenever an animation occurs in Max Payne, for 
                        optimization reasons animations will not be rendered if 
                        they are not in Max’s field of vision. For this reason 
                        we need to turn on ‘cont. upd.’ So the engine will still 
                        render the animation, even if Max’s view is elsewhere. 
                        Experiment with this option off to see just why it is so 
                        vital. Now to animate our camera.<BR><BR><BR>4 – 
                        Animating the Camera (DO)<BR>Now this is where the real 
                        fun comes in. I suggest for our first cinematic, we do 
                        something trivial like fly through the hallway, and 
                        rotate the camera left. To do this, we add two keyframes 
                        to our little DO. Keep in mind that the yellow line (of 
                        the x/y/z coord) coming from your DO is which direction 
                        the camera looks in. Have the first keyframe be in the 
                        same room as Max start in, have the second be in the 
                        other room (visible through the open hallway), and the 
                        third be in the same place as the second, but rotated 
                        180 degrees so it is facing back at Max. Now create the 
                        two animation, keyframe0 to 1, and keyframe1 to 2. Set 
                        the lengths to something like 2 and 1 respectively, that 
                        way it will take the camera 2 real-time seconds to 
                        traverse the hallway, and 1 second to complete the 
                        rotation after it goes through the hallway. Once your 
                        animations are complete, edit the messages so that after 
                        the first animation is done, the second animation is run 
                        (ie: in ‘Animation(Animation_0)’, in the bottom section, 
                        add ‘this-&gt;do_animate(animation_1);’, or whatever 
                        applies to your animations).<BR><BR><BR>5 – Triggering 
                        Your Cut Scene<BR>In order for the camera to become 
                        attached to your DO, you need to trigger it somehow. I 
                        suggest a simple ‘player collide’ trigger place at the 
                        entrance to your hallway. Now when you activate the 
                        trigger, it runs the ‘T_Activate’ tab, so you’ll want to 
                        be editing there. In the ‘send before’ section, have it 
                        so your trigger targets your DO (camera mesh) and send 
                        the message ‘cam_attachtodo(3,true);’. This will attach 
                        the camera to the DO you specify for 3 seconds, and also 
                        enable aborting it (which I’m not fully sure about). 
                        Also, have it begin the DO’s animation with 
                        ‘DO_Animate(animation_0);’. If you want to make it so 
                        your trigger only activates the first time Max walks 
                        into it, also add the line 
                        ‘this-&gt;t_activate(false);’, which will disable the 
                        trigger. Now save and run your level, then walk into the 
                        hallway and watch the cut scene. I have noticed that it 
                        can be a bit funny if the camera has to ‘pass through’ 
                        Max, so don’t worry if you get the ‘hall of mirrors’ 
                        effect for a second after your animation 
                        starts.<BR><BR><BR>6 – Conclusion<BR>So now you know how 
                        to create your own cut scenes. If you added an enemy 
                        entity to try something more difficult, see if you can 
                        get your camera to successfully circle around the 
                        enemy’s head in your cut scene. I suggest you create 
                        level, and add several cinematics just for practice. If 
                        you feel like you’re ready to experiment, try looking 
                        into the 
                        ‘maxpayne_gamemode-&gt;gm_changeglobalgamespeed(A, 
                        B);’message, where ‘A’ is the speed you want (1=normal), 
                        and ‘B’ is the amount of time you want it to take for 
                        the new speed to take full effect. Don’t forget to 
                        change the game speed back to 1, though. Well, good luck 
                        on your future maps. <BR><BR><FONT 
                        color=orange>From:<BR>Pescado100

                        target=_blank>Max Payne Help Thread</A>

                      <TD class=lighttable><BR><FONT class=post><FONT 
                        color=red>What the FSM commands can do 
                        <!--color--></FONT><BR><BR>1 – Introduction<BR>This 
                        tutorial is to tutorials like a hotdog is to meat. It 
                        has bits and pieces from all sorts of aspects of MaxEd. 
                        There’s only info on the message system of MaxEd, but 
                        they span from creating sounds, using particle effects, 
                        and even making breakable objects. I’m going to assume 
                        that you do know how to use MaxEd, but that you only 
                        have a very simple understanding of 
                        messages.<BR><BR><BR>2 – Message Basics<BR>Messages seem 
                        somewhat difficult in MaxEd, but once you see how they 
                        work, and understand what it means to be ‘object 
                        oriented’, they are actually quite simple. To really 
                        understand them we need to look at what we call a 
                        ‘target’. All messages must be sent to something, and 
                        whatever receives the message is the target. The most 
                        basic way to target something is by typing out its name. 
                        For example, “New_Mesh_02-&gt;” would target the mesh 
                        with that name. Now MaxEd uses the object hierarchy in 
                        the left side of the screen for message targeting. If we 
                        want to target a trigger grouped to the same room as the 
                        enemy we’re using to send the message from, we would use 
                        a special target. For example, “parent::Trigger_00-&gt;” 
                        would target the Trigger_00, which is a child of our 
                        sender’s parent. It sounds a bit complicated, but let me 
                        give a real world analogy to see if it helps.<BR><BR>Say 
                        you have several sisters. You want to one to go make you 
                        some ice cream, so you need to send her a message. To 
                        send her the message, you need to make sure that you are 
                        telling the correct sister by using her name, but also 
                        that you are telling YOUR sister, and not someone 
                        else’s, by making sure she is a child of your parents. 
                        If we were to send this message in MaxEd, it would look 
                        like “parent::MySisterAbigail-&gt;GetMeIceCream();”. Now 
                        let’s say you’re telling your cousin, who is a child of 
                        your parent’s parent’s child (sound complicated yet?). 
                        In MaxEd, it would look like 
                        “parent::parent::MyUncleSam::MyCousinSarah-&gt;GetMeIceCream();”. 
                        Is it starting to make sense? One last step, let’s say 
                        that neither your sister, nor your cousin want to get 
                        you your ice cream, so you have to get it yourself. This 
                        would look like “this-&gt;GetMeIceCream();” in MaxEd. 
                        Hopefully this convoluted analogy helps you understand 
                        targeting where to send messages a bit 
                        more.<BR><BR><BR>3 – Sounds<BR>Sounds are one of the 
                        simpler messages to use. The hardest part about them is 
                        having to find which sound you want. It’s nearly 
                        impossible to find a useable sound in Max, without 
                        extracting the X_data.ras file. I suggest you do that 
                        now so you can follow along. Once you extract it, it’ll 
                        create a large directory called \data\, filled with 
                        needed info for adding all sorts of special things in 
                        your level. We are going to add a sound, so we’ll be 
                        looking in the ‘data\database\sounds’ directory. We’re 
                        going to add a sound from an enemy, so open the 
                        enemy.txt file. I want a slightly more interesting 
                        sound, so we’ll skip over the junkies and go straight to 
                        the killersuit_alert tag. Now that we’ve found a sound 
                        we want, let’s add an enemy so it’ll be 
                        appropriate.<BR><BR>Make a level (exit and all), and add 
                        an enemy entity. We want to make our enemy send the 
                        alert sound at an appropriate time, so let’s place a 
                        player_collide trigger in front of him. Group everything 
                        to your room. Now the message we need to send the sound 
                        is ‘A_play3dsound(a%,b%,c%);’. What a% stands for is the 
                        .txt file that you found the info on which sound you 
                        want to play, in this case ‘enemy’. What b% stands for 
                        is the tag given before the sound, in this case 
                        ‘killersuit_alert’. What c% stands for is which bone to 
                        play the sound from, and since enemies speak from their 
                        heads, we want to use the ‘head’ bone. Now we need to 
                        add the sound message to the trigger. Open the message 
                        dialogue for the trigger and in the top section add 
                        ‘parent::enemy_00-&gt;A_play3dsound(enemy, 
                        killersuit_alert, “head”);’. Then we want our guy to do 
                        combat, so add the same target, but send 
                        ‘-&gt;c_setstatemachine(merccombat);’ as the message. 
                        Now disable the trigger itself with 
                        ‘this-&gt;t_enable(false);’ and you’re ready to go. Run 
                        your map and listen to your new sound.<BR><BR><BR>4 – 
                        Particle Effects<BR>Particle effects are even easier 
                        than sounds, since they require a little less effort in 
                        way of typing and searching. Now in the 
                        \data\database\particles\ directory from your x_data.ras 
                        file, you’ll find a particles.txt. This is the only text 
                        file you need to search for you particle effect. We want 
                        to try and make a snowfall effect, so search for the 
                        ‘snowfall’ section. Now I suggest using 
                        ‘medium_snowfall_7m_loop’, since we’re just going to be 
                        making a small room. Make a working room, then add a 
                        floating FSM to the ceiling. Edit its messages and place 
                        the message, 
                        ‘this-&gt;PS_starteffect(medium_snowfall_7m_loop, “”);’. 
                        This tell the FSM to emit the snowfall particles. If you 
                        were having an enemy emit particles, like blood, you 
                        would need to alter the empty parameter to be whichever 
                        bone you want the particle to emit from. That’s all 
                        there is to particle effects!<BR><BR><BR>5 – 
                        Breakables<BR>Now making breakable boxes and glass is 
                        surprisingly simple once you know how to make sounds and 
                        particle effects. Make your level, keeping in mind if 
                        you want to create a box or some glass. I suggest a 
                        wooden box, since it is slightly easier, and you don’t 
                        have to consider making it a poly. Once you’ve got your 
                        level made, make yourself a box. Make it dynamic by 
                        pressing ‘d’ in transform mode, and then make sure all 
                        collisions are on. Now you just need to add your 
                        messages.<BR><BR>First we need to figure out a way to 
                        get our box to know when to break. The best method I’ve 
                        found is to give your box hitpoints, and then have it 
                        break when it ‘dies’. To do this, add a 
                        ‘this-&gt;C_sethealth(20);’ to the startup tab. It will 
                        now have 20 hitpoints. Then on the ‘OnDeath’ tab, we 
                        want to add all the sounds and debris. Go into the 
                        message dialogue and add the sound you want (I’ll let 
                        you find an appropriate one, and write the message 
                        yourself). You can also create the needed box or glass 
                        debris with the particle effect message (I’ll let you 
                        find the best fit particle effect, and write this one on 
                        your own, too). Now we have a box/window which will 
                        sound and look like it breaks, but it won’t disappear. 
                        We need to add one more message in the ‘OnDeath’ tab, 
                        which is ‘this-&gt;DO_hide(true);’. That will hide the 
                        box/window mesh, and will make everything work out 
                        nicely. Now you can make breakables!<BR><BR><BR>6 – 
                        Conclusion.<BR>Now that you know the general basics of 
                        FSMs, and know how to make 3d sounds, utilize particle 
                        effects, and even combine them, you should try more 
                        advanced things on your own. Try making music, or an 
                        ambient sound for your level. If you want a real 
                        challenge, try adding your own custom sounds, without 
                        having to replace the original Max Payne ones. Well, 
                        good luck with your future mapping. <BR><FONT 
                        color=orange>From:<BR>Pescado100

                        target=_blank>Max Payne Help Thread</A> 
                        </SPAN></FONT><BR><BR></TD>
